<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      padding: 16px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px;
    }

    .top-bar .material-icons {
      cursor: pointer;
      font-size: 28px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
    }

    .product-card h2 {
      margin-top: 12px;
      font-size: 22px;
    }

    .product-card p.price {
      color: #0288d1;
      font-size: 18px;
      font-weight: bold;
    }

    .nutrition,
    .similar-products {
      margin-top: 24px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 16px;
    }

    .nutrition h3,
    .similar-products h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #0277bd;
    }

    .nutrition ul {
      list-style: none;
      padding-left: 0;
    }

    .nutrition ul li {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .similar-products .item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .similar-products .item img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quantity button {
      background-color: #03a9f4;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .quantity span {
      font-size: 16px;
    }

    .add-to-cart {
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span class="material-icons" onclick="history.back()">arrow_back</span>
    <h2>Product Details</h2>
  </div>

  <div class="container">
    <div class="product-card">
      <img src="assets/product.png" alt="Product Image" />
      <h2>Organic Rice (1kg)</h2>
      <p class="price">₹75</p>
    </div>

    <div class="nutrition">
      <h3>Nutritious Value (per 100g)</h3>
      <ul>
        <li>Energy: 130 kcal</li>
        <li>Protein: 2.7 g</li>
        <li>Fat: 0.3 g</li>
        <li>Carbohydrate: 28.2 g</li>
        <li>Fiber: 0.4 g</li>
      </ul>
    </div>

    <div class="similar-products">
      <h3>Similar Products</h3>
      <div class="item">
        <img src="assets/product.png" alt="Similar Product 1" />
        <div>
          <strong>Basmati Rice 1kg</strong><br/>
          ₹90
        </div>
      </div>
      <div class="item">
        <img src="assets/product.png" alt="Similar Product 2" />
        <div>
          <strong>Brown Rice 1kg</strong><br/>
          ₹85
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="quantity">
      <button onclick="decreaseQty()">remove</button>
      <span id="qty">1</span>
      <button onclick="increaseQty()">add</button>
    </div>
    <button class="add-to-cart">
      <span class="material-icons">shopping_cart</span> Add to Cart
    </button>
  </div>

  <script>
    let qty = 1;
    function increaseQty() {
      qty++;
      document.getElementById('qty').innerText = qty;
    }
    function decreaseQty() {
      if (qty > 1) qty--;
      document.getElementById('qty').innerText = qty;
    }
  </script>

</body>
</html>
