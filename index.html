<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Shop</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Shop</h1>
    <div class="header-icons">
      <span class="material-icons" id="search-icon">search</span>
    </div>
  </header>

  <!-- Search Bar -->
  <div id="search-bar" class="hidden">
    <input type="text" id="search-input" placeholder="Search products..." />
  </div>

  <!-- Banner -->
  <div id="banner">
    <h2>Big Sale Today!</h2>
    <button id="shop-now-btn">Shop Now</button>
  </div>

  <!-- Categories -->
  <section id="categories">
    <h2>Categories</h2>
    <div class="category-list">
      <button class="category-btn" data-category="all">All</button>
      <button class="category-btn" data-category="electronics">Electronics</button>
      <button class="category-btn" data-category="fashion">Fashion</button>
      <button class="category-btn" data-category="grocery">Grocery</button>
    </div>
  </section>

  <!-- Navigation Links -->
  <nav class="quick-links">
    <button onclick="location.href='index.html'">Best Deals</button>
    <button onclick="location.href='orders.html'">My Orders</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </nav>

  <!-- Featured Products -->
  <section id="featured-products">
    <div class="section-header">
      <h2>Featured Products</h2>
      <button onclick="location.href='products.html'" class="view-all-btn">View All <span class="material-icons">chevron_right</span></button>
    </div>
    <div class="product-list" id="featured-list">
      <!-- Products will be injected here -->
    </div>
  </section>

  <!-- Bottom Navigation -->
  <footer class="bottom-nav">
    <a href="index.html"><span class="material-icons">home</span><br/>Home</a>
    <a href="new.html"><span class="material-icons">fiber_new</span><br/>New</a>
    <a href="categories.html"><span class="material-icons">category</span><br/>Categories</a>
    <a href="cart.html"><span class="material-icons">shopping_cart</span><br/>Cart</a>
    <a href="orders.html"><span class="material-icons">assignment</span><br/>Orders</a>
  </footer>

  <script>
    // Firebase Config
    const firebaseConfig = {
      // your config here
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Toggle Search Bar
    document.getElementById("search-icon").addEventListener("click", () => {
      const searchBar = document.getElementById("search-bar");
      searchBar.classList.toggle("hidden");
    });

    // Close Banner
    document.getElementById("shop-now-btn").addEventListener("click", () => {
      document.getElementById("banner").style.display = "none";
    });

    // Load Featured Products
    async function loadFeaturedProducts() {
      const list = document.getElementById("featured-list");
      list.innerHTML = "";
      const querySnapshot = await db.collection("products").where("featured", "==", true).get();
      querySnapshot.forEach((doc) => {
        const product = doc.data();
        const div = document.createElement("div");
        div.classList.add("product-card");
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>₹${product.price}</p>
        `;
        list.appendChild(div);
      });
    }

    // Filter Products by Category
    document.querySelectorAll(".category-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const category = btn.getAttribute("data-category");
        const list = document.getElementById("featured-list");
        list.innerHTML = "";

        let query;
        if (category === "all") {
          query = db.collection("products").where("featured", "==", true);
        } else {
          query = db.collection("products").where("featured", "==", true).where("category", "==", category);
        }

        const snapshot = await query.get();
        snapshot.forEach(doc => {
          const product = doc.data();
          const div = document.createElement("div");
          div.classList.add("product-card");
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>₹${product.price}</p>
          `;
          list.appendChild(div);
        });
      });
    });

    // Initial Load
    loadFeaturedProducts();
  </script>

  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .header { display: flex; justify-content: space-between; padding: 10px; background: #2196f3; color: white; }
    .header-icons span { cursor: pointer; }
    #search-bar { display: flex; padding: 10px; background: #f1f1f1; }
    #search-bar.hidden { display: none; }
    #banner { padding: 20px; background: #ffe082; text-align: center; }
    .category-list button, .quick-links button, .view-all-btn { margin: 5px; padding: 5px 10px; }
    .product-card { border: 1px solid #ccc; padding: 10px; margin: 10px; text-align: center; }
    .product-card img { width: 100px; height: 100px; object-fit: cover; }
    .section-header { display: flex; justify-content: space-between; align-items: center; padding: 10px; }
    .bottom-nav { display: flex; justify-content: space-around; background: #eee; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    .bottom-nav a { text-align: center; color: black; text-decoration: none; font-size: 12px; }
    .bottom-nav span { font-size: 24px; }
  </style>
</body>
  </html>
