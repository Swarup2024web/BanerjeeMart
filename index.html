<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Style UI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/material@5.15.15/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@emotion/react@11.11.4/dist/emotion-react.umd.min.js" crossorigin></script>
  <script src="https://unpkg.com/@emotion/styled@11.11.5/dist/emotion-styled.umd.min.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.15.15/umd/material-ui-icons.umd.min.js" crossorigin></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
    }
    #root {
      padding-bottom: 60px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/javascript">
    const {
      Button,
      CssBaseline,
      ThemeProvider,
      createTheme,
      Typography,
      Box,
      Grid,
      TextField,
      AppBar,
      Toolbar,
      Container
    } = MaterialUI;

    const { Star } = MaterialUIIcons;

    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: {
          main: '#6b4edb',
        },
        background: {
          default: '#ffffff',
        },
      },
      shape: {
        borderRadius: 20,
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
      },
    });

    const features = [
      'Create image',
      'Summarize text',
      'Brainstorm',
      'Make a plan',
      'Analyze images',
      'Get advice',
      'Analyze data',
      'Help me write',
      'Code',
      'Surprise me'
    ];

    function App() {
      const handleClick = (feature) => {
        alert('You clicked: ' + feature);
      };

      return React.createElement(ThemeProvider, { theme },
        React.createElement(CssBaseline, null),
        React.createElement(AppBar, { position: "static", color: "default", elevation: 0 },
          React.createElement(Toolbar, { sx: { justifyContent: 'space-between' } },
            React.createElement(Typography, { variant: "subtitle1" }, "8:45"),
            React.createElement(Button, {
              variant: "contained",
              color: "primary",
              startIcon: React.createElement(Star, null),
              sx: { borderRadius: 10 }
            }, "Get Plus")
          )
        ),
        React.createElement(Container, null,
          React.createElement(Box, { mt: 4, textAlign: "center" },
            React.createElement(Typography, { variant: "h5", fontWeight: "bold", mb: 3 },
              "What can I help with?"
            ),
            React.createElement(Grid, {
              container: true,
              spacing: 2,
              justifyContent: "center"
            },
              features.map((feature, index) =>
                React.createElement(Grid, { item: true, xs: 6, sm: 6, key: index },
                  React.createElement(Button, {
                    variant: "outlined",
                    fullWidth: true,
                    onClick: () => handleClick(feature),
                    sx: { height: 50 }
                  }, feature)
                )
              )
            ),
            React.createElement(Box, { mt: 5, px: 2 },
              React.createElement(TextField, {
                fullWidth: true,
                label: "Ask anything",
                variant: "outlined",
                InputProps: { sx: { borderRadius: '30px' } }
              })
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
