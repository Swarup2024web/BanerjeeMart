<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banerjee Mart</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f8f8f8;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 10px;
    }
    header h1 {
      font-size: 20px;
    }
    .search-bar {
      display: flex;
      margin-top: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .carousel {
      width: 100%;
      height: 160px;
      background: url('https://via.placeholder.com/400x160') center/cover no-repeat;
      margin: 10px 0;
      border-radius: 6px;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      background: white;
    }
    .category {
      flex: 0 0 auto;
      width: 80px;
      text-align: center;
      margin: 0 5px;
    }
    .category img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .section {
      background: white;
      padding: 10px;
      margin: 10px 0;
    }
    .section h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .products {
      display: flex;
      overflow-x: auto;
    }
    .product {
      flex: 0 0 auto;
      width: 120px;
      margin-right: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 5px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .footer-nav i {
      font-size: 20px;
      color: #555;
    }
    .spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #main-content {
      display: none;
    }
    .user-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .logout {
      margin-left: auto;
      background: #f44336;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Spinner -->
  <div class="spinner" id="loader">
    <i class="fas fa-spinner fa-spin fa-2x"></i>
  </div>

  <!-- Main App Content -->
  <div id="main-content">
    <header>
      <div class="user-info">
        <img id="userPhoto" src="" alt="User" />
        <span id="userName">Welcome</span>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products..." />
      </div>
    </header>

    <div class="carousel"></div>

    <div class="categories">
      <div class="category"><img src="https://via.placeholder.com/60" /><p>Groceries</p></div>
      <div class="category"><img src="https://via.placeholder.com/60" /><p>Foods</p></div>
      <div class="category"><img src="https://via.placeholder.com/60" /><p>Stationery</p></div>
      <div class="category"><img src="https://via.placeholder.com/60" /><p>Students</p></div>
      <div class="category"><img src="https://via.placeholder.com/60" /><p>Health</p></div>
    </div>

    <div class="section">
      <h2>Trending Products</h2>
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/100" />
          <p>Product 1</p>
          <p>₹99</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/100" />
          <p>Product 2</p>
          <p>₹199</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Deals of the Day</h2>
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/100" />
          <p>Deal 1</p>
          <p>₹299</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/100" />
          <p>Deal 2</p>
          <p>₹149</p>
        </div>
      </div>
    </div>

    <div class="footer-nav">
      <i class="fas fa-home"></i>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-box"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loader = document.getElementById('loader');
    const mainContent = document.getElementById('main-content');

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const doc = await db.collection('users').doc(user.uid).get();
          const data = doc.data();
          document.getElementById('userName').innerText = `Hi, ${data.name}`;
          document.getElementById('userPhoto').src = data.imageUrl || 'https://via.placeholder.com/40';
          loader.style.display = 'none';
          mainContent.style.display = 'block';
        } catch (error) {
          alert('Error loading user info');
          auth.signOut();
        }
      } else {
        window.location.href = 'auth.html';
      }
    });

    function logout() {
      auth.signOut();
    }
  </script>
</body>
        </html>
