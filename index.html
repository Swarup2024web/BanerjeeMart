<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini GPT Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .chat-container {
      background: white; padding: 20px; border-radius: 16px;
      width: 95%; max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center; color: #0072ff;
    }
    #nameSection, #chatSection {
      display: none;
    }
    .chat-log {
      height: 250px; overflow-y: auto; border: 1px solid #ccc;
      padding: 10px; margin: 10px 0; background: #f0f0f0; border-radius: 8px;
    }
    input, button {
      padding: 10px; border-radius: 8px; border: 1px solid #ccc;
      width: 100%; margin-top: 10px;
    }
    button {
      background: #0072ff; color: white; border: none; cursor: pointer;
    }
    .message { margin: 5px 0; }
    .bot { color: #333; }
    .user { text-align: right; color: #0072ff; }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Mini GPT</h2>

  <div id="nameSection">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="chatSection">
    <div id="chatLog" class="chat-log"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let userName = "";

  window.onload = () => {
    document.getElementById("nameSection").style.display = "block";
  };

  function startChat() {
    const input = document.getElementById("username").value.trim();
    if (input !== "") {
      userName = input;
      document.getElementById("nameSection").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
      botReply(`Welcome, ${userName}! I'm your Mini GPT.`);
    }
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (message === "") return;

    addMessage("You", message, "user");
    input.value = "";
    getBotReply(message.toLowerCase());
  }

  function addMessage(sender, text, className) {
    const log = document.getElementById("chatLog");
    const msg = document.createElement("div");
    msg.className = `message ${className}`;
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    log.appendChild(msg);
    log.scrollTop = log.scrollHeight;
  }

  function botReply(text) {
    setTimeout(() => {
      addMessage("Bot", text, "bot");
    }, 400);
  }

  function getBotReply(input) {
    if (input.includes("hello") || input.includes("hi")) {
      botReply(`Hi ${userName}! How can I help you?`);
    } else if (input.includes("thank")) {
      botReply(`You're welcome, ${userName}!`);
    } else if (input.includes("your name")) {
      botReply(`I'm Mini GPT, your friendly AI!`);
    } else if (input.includes("bye")) {
      botReply(`Goodbye, ${userName}. Talk to you soon!`);
    } else {
      botReply(`Sorry ${userName}, I didnâ€™t understand that. Try something else.`);
    }
  }
</script>

</body>
      </html>
