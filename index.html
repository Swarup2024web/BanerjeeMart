<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-end;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 12px;
    }

    .action-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .action-bar .material-icons {
      font-size: 28px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .action-bar .material-icons:hover {
      background: #eee;
    }

    .icon-red { color: #e53935; }
    .icon-blue { color: #1e88e5; }
    .icon-green { color: #43a047; }
    .icon-purple { color: #8e24aa; }
    .icon-orange { color: #fb8c00; }
    .icon-teal { color: #00897b; }

    .more-icons {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .chatbox {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .chatbox input {
      border: none;
      outline: none;
      flex: 1;
      padding: 10px 15px;
      border-radius: 30px;
      font-size: 16px;
    }

    .chatbox-icons {
      display: none;
      gap: 8px;
      margin-left: 10px;
    }

    .chatbox-icons .material-icons {
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .more-btn {
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      margin-top: 5px;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .chat-container {
        padding: 6px;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="action-bar">
    <span class="material-icons icon-red">thumb_up</span>
    <span class="material-icons icon-blue">lightbulb</span>
    <span class="material-icons icon-green">bolt</span>
    <span class="material-icons icon-purple">help</span>
    <div class="more-icons" id="moreIcons">
      <span class="material-icons icon-orange">settings</span>
      <span class="material-icons icon-teal">visibility</span>
      <span class="material-icons icon-red">extension</span>
      <span class="material-icons icon-blue">translate</span>
    </div>
    <button class="more-btn" id="moreBtn">More</button>
  </div>

  <div class="chatbox">
    <input type="text" id="chatInput" placeholder="Type your message..."/>
    <div class="chatbox-icons" id="chatIcons">
      <span class="material-icons">attach_file</span>
      <span class="material-icons">image</span>
    </div>
  </div>
</div>

<script>
  const moreBtn = document.getElementById('moreBtn');
  const moreIcons = document.getElementById('moreIcons');
  const chatInput = document.getElementById('chatInput');
  const chatIcons = document.getElementById('chatIcons');

  moreBtn.addEventListener('click', () => {
    moreIcons.style.display = 'flex';
    moreBtn.style.display = 'none';
  });

  chatInput.addEventListener('focus', () => {
    chatIcons.style.display = 'flex';
  });

  chatInput.addEventListener('blur', () => {
    if (chatInput.value === '') {
      setTimeout(() => chatIcons.style.display = 'none', 200);
    }
  });
</script>

</body>
</html>
