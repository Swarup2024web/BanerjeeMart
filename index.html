<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banerjee Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#f8f9fa;">

  <!-- Header -->
  <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 20px; background:white; box-shadow:0 1px 5px rgba(0,0,0,0.1);">
    <div style="font-size:20px; font-weight:bold; color:#007bff;">🅱️ Banerjee <span style="color:gray;">Mart</span></div>
    <div style="display:flex; align-items:center; gap:15px;">
      <span style="font-size:18px;">🔍</span>
      <span style="font-size:18px;">🛒<sup style="color:white; background:red; border-radius:50%; padding:2px 6px; font-size:12px;">4</sup></span>
    </div>
  </div>

  <!-- Category Icons -->
  <div style="display:flex; justify-content:space-around; background:white; padding:10px 0; margin-top:5px;">
    <div style="text-align:center;">
      <div style="font-size:24px;">🛍️</div>
      <div style="font-size:12px;">Groceries</div>
    </div>
    <div style="text-align:center;">
      <div style="font-size:24px;">🍽️</div>
      <div style="font-size:12px;">Foods</div>
    </div>
    <div style="text-align:center;">
      <div style="font-size:24px;">✏️</div>
      <div style="font-size:12px;">Stationary</div>
    </div>
    <div style="text-align:center;">
      <div style="font-size:24px;">❤️</div>
      <div style="font-size:12px;">Healthcare</div>
    </div>
  </div>

  <!-- Welcome Banner -->
  <div style="margin:15px; background:#007bff; color:white; border-radius:15px; padding:20px; position:relative;">
    <div style="font-size:12px; background:#3399ff; padding:3px 10px; border-radius:10px; display:inline-block;">FAST DELIVERY</div>
    <h2 style="margin:10px 0;">Welcome to Banerjee Mart</h2>
    <p style="font-size:14px;">Fresh groceries & essentials delivered to your door</p>
    <button style="background:white; color:#007bff; padding:10px 20px; border:none; border-radius:10px; font-weight:bold; margin-top:10px;">Shop Now ➜</button>
  </div>

  <!-- Quick Options -->
  <div style="display:flex; justify-content:space-around; padding:10px;">
    <div style="background:white; border-radius:15px; padding:15px; text-align:center; width:30%; box-shadow:0 1px 5px rgba(0,0,0,0.1);">
      <div style="font-size:20px;">📈</div>
      <div style="font-size:14px;">Best Deals</div>
    </div>
    <div style="background:white; border-radius:15px; padding:15px; text-align:center; width:30%; box-shadow:0 1px 5px rgba(0,0,0,0.1);">
      <div style="font-size:20px;">⭐</div>
      <div style="font-size:14px;">My Orders</div>
    </div>
    <div style="background:white; border-radius:15px; padding:15px; text-align:center; width:30%; box-shadow:0 1px 5px rgba(0,0,0,0.1);">
      <div style="font-size:20px;">⚡</div>
      <div style="font-size:14px;">Profile</div>
    </div>
  </div>

  <!-- Featured Products -->
  <div style="padding:15px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h3 style="margin:0;">Featured Products</h3>
      <a href="#" style="color:#007bff; font-size:14px;">View All ➜</a>
    </div>
    <div style="display:flex; flex-wrap:wrap; gap:10px;">
      <div style="flex:1 1 48%; background:white; padding:15px; border-radius:10px; box-shadow:0 1px 5px rgba(0,0,0,0.1); min-width:140px;">
        📦<br>
        <span>Item 1</span>
      </div>
      <div style="flex:1 1 48%; background:white; padding:15px; border-radius:10px; box-shadow:0 1px 5px rgba(0,0,0,0.1); min-width:140px;">
        📦<br>
        <span>Item 2</span>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div style="position:fixed; bottom:0; left:0; right:0; background:white; display:flex; justify-content:space-around; padding:10px 0; box-shadow:0 -1px 5px rgba(0,0,0,0.1);">
    <div style="text-align:center;">
      <div>🏠</div>
      <div style="font-size:12px;">Home</div>
    </div>
    <div style="text-align:center;">
      <div>📋</div>
      <div style="font-size:12px;">Categories</div>
    </div>
    <div style="text-align:center;">
      <div>🛒<sup style="color:white; background:red; border-radius:50%; padding:2px 6px; font-size:10px;">4</sup></div>
      <div style="font-size:12px;">Cart</div>
    </div>
    <div style="text-align:center;">
      <div>📦</div>
      <div style="font-size:12px;">Orders</div>
    </div>
    <div style="text-align:center;">
      <div>👤</div>
      <div style="font-size:12px;">Profile</div>
    </div>
  </div>

</body>
        </html>
