<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banerjee Mart</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; color: #222;
  }

  /* Header */
  header {
    background: #2874f0;
    color: white;
    padding: 10px 16px 6px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 24px;
  }
  header .search-bar {
    margin-top: 8px;
  }
  header input[type="search"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    outline: none;
  }

  /* Banners Section */
  #banners {
    margin-top: 12px;
    overflow: hidden;
    position: relative;
  }

  #banners img {
    width: 100%;
    display: block;
    border-radius: 6px;
  }

  /* Categories horizontal scroll */
  #categories {
    margin: 16px 0;
    padding-left: 10px;
    display: flex;
    gap: 12px;
    overflow-x: auto;
  }
  #categories::-webkit-scrollbar {
    height: 6px;
  }
  #categories::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 3px;
  }
  .category-item {
    flex: 0 0 auto;
    padding: 8px 16px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    white-space: nowrap;
    color: #555;
    transition: background 0.3s, color 0.3s;
  }
  .category-item.active {
    background: #2874f0;
    color: white;
  }

  /* Products grid */
  #products {
    padding: 0 10px 30px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 14px;
  }

  .product-card {
    background: white;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    padding: 10px;
    display: flex;
    flex-direction: column;
  }
  .product-card img {
    width: 100%;
    height: 130px;
    object-fit: contain;
    margin-bottom: 8px;
  }
  .product-name {
    font-size: 15px;
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
    flex-grow: 1;
  }
  .price-qty {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }
  .price {
    font-size: 16px;
    font-weight: 700;
    color: #2874f0;
  }
  .qty-controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .qty-controls button {
    background: #2874f0;
    color: white;
    border: none;
    border-radius: 3px;
    font-size: 16px;
    width: 28px;
    height: 28px;
    cursor: pointer;
    user-select: none;
  }
  .qty-controls span {
    min-width: 20px;
    text-align: center;
    font-weight: 600;
  }
  .add-cart-btn {
    background: #ff6f00;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 0;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .add-cart-btn:hover {
    background: #e65c00;
  }

  /* Responsive */
  @media (max-width: 480px) {
    header h1 {
      font-size: 20px;
    }
    .product-card img {
      height: 110px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Banerjee Mart</h1>
  <div class="search-bar">
    <input type="search" id="searchInput" placeholder="Search for products, categories and more..." />
  </div>
</header>

<!-- Banners Section -->
<section id="banners">
  <!-- banners.html content will be loaded here -->
</section>

<!-- Categories Section -->
<section id="categories">
  <!-- Categories added dynamically -->
</section>

<!-- Products Section -->
<section id="products">
  <!-- Product cards added dynamically -->
</section>

<script>
  // Sample Data for categories and products
  const categories = [
    "Groceries",
    "Foods",
    "Personal Care",
    "Stationery"
  ];

  const products = [
    { id:1, name: "Organic Rice", category: "Groceries", price: 450, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/rice.png" },
    { id:2, name: "Apple Juice", category: "Foods", price: 120, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/apple-juice.png" },
    { id:3, name: "Shampoo", category: "Personal Care", price: 200, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/shampoo.png" },
    { id:4, name: "Notebook", category: "Stationery", price: 40, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/notebook.png" },
    { id:5, name: "Cooking Oil", category: "Groceries", price: 150, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/oil.png" },
    { id:6, name: "Chocolate Cake", category: "Foods", price: 350, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/cake.png" },
    { id:7, name: "Soap Bar", category: "Personal Care", price: 35, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/soap.png" },
    { id:8, name: "Pen Set", category: "Stationery", price: 70, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/pen.png" },
  ];

  // Cart state (id -> quantity)
  const cart = {};

  // Load banners.html content inside #banners section using fetch
  async function loadBanners() {
    try {
      const response = await fetch('banners.html');
      if(!response.ok) throw new Error("Failed to load banners.");
      const html = await response.text();
      document.getElementById('banners').innerHTML = html;
    } catch(e) {
      document.getElementById('banners').innerHTML = "<p style='padding:16px; color:#777'>Failed to load banners.</p>";
    }
  }

  // Render categories horizontally
  function renderCategories() {
    const catContainer = document.getElementById('categories');
    catContainer.innerHTML = "";
    categories.forEach((cat, idx) => {
      const div = document.createElement('div');
      div.className = 'category-item' + (idx === 0 ? ' active' : '');
      div.textContent = cat;
      div.dataset.category = cat;
      div.addEventListener('click', () => {
        document.querySelectorAll('.category-item').forEach(c => c.classList.remove('active'));
        div.classList.add('active');
        filterAndRenderProducts(cat, document.getElementById('searchInput').value.trim());
      });
      catContainer.appendChild(div);
    });
  }

  // Render products filtered by category and search term
  function filterAndRenderProducts(category, searchTerm) {
    const prodContainer = document.getElementById('products');
    prodContainer.innerHTML = "";
    const filtered = products.filter(p => 
      (category === "All" || p.category === category) &&
      (p.name.toLowerCase().includes(searchTerm.toLowerCase()))
    );
    if(filtered.length === 0){
      prodContainer.innerHTML = "<p style='padding: 20px; color:#777; grid-column: 1/-1; text-align:center;'>No products found.</p>";
      return;
    }
    filtered.forEach(product => {
      const qty = cart[product.id] || 1;
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="price-qty">
          <div class="price">₹${(product.price * qty).toFixed(2)}</div>
          <div class="qty-controls">
            <button class="dec">-</button>
            <span class="qty">${qty}</span>
            <button class="inc">+</button>
          </div>
        </div>
        <button class="add-cart-btn">Add to Cart</button>
      `;

      // Quantity controls
      const decBtn = card.querySelector('.dec');
      const incBtn = card.querySelector('.inc');
      const qtySpan = card.querySelector('.qty');
      const priceDiv = card.querySelector('.price');

      decBtn.addEventListener('click', () => {
        if(cart[product.id] > 1) {
          cart[product.id]--;
          qtySpan.textContent = cart[product.id];
          priceDiv.textContent = `₹${(product.price * cart[product.id]).toFixed(2)}`;
        }
      });
      incBtn.addEventListener('click', () => {
        cart[product.id]++;
        qtySpan.textContent = cart[product.id];
        priceDiv.textContent = `₹${(product.price * cart[product.id]).toFixed(2)}`;
      });

      // Add to cart button
      const addCartBtn = card.querySelector('.add-cart-btn');
      addCartBtn.addEventListener('click', () => {
        alert(`Added ${cart[product.id]} x ${product.name} to cart.`);
        // Here you can extend to actually save cart in localStorage or backend
      });

      prodContainer.appendChild(card);
    });
  }

  // On search input
  document.getElementById('searchInput').addEventListener('input', e => {
    const selectedCategoryDiv = document.querySelector('.category-item.active');
    const category = selectedCategoryDiv ? selectedCategoryDiv.dataset.category : "All";
    filterAndRenderProducts(category, e.target.value.trim());
  });

  // Initialize
  window.onload = () => {
    loadBanners();
    renderCategories();
    // Initialize cart quantities with 1
    products.forEach(p => cart[p.id] = 1);
    filterAndRenderProducts(categories[0], "");
  };
</script>

</body>
</html>
