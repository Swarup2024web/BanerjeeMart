<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Mart - Your Online Store</title>
    <style>
        :root {
            --primary-color: #2874f0;
            --surface-color: #ffffff;
            --background-color: #f1f2f4;
            --on-surface-color: #212121;
            --on-background-color: #555;
            --border-color: #e0e0e0;
            --button-hover-color: #1a64d0;
            --link-color: #2874f0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
        }

        .header {
            background-color: var(--primary-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-logo {
            color: var(--surface-color);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 24px;
            max-width: 600px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .header-nav a {
            color: var(--surface-color);
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .header-nav .material-icons {
            margin-right: 5px;
        }
        
        .main-content {
            display: flex;
            padding: 20px;
            max-width: 1300px;
            margin: auto;
        }

        .sidebar {
            width: 250px;
            margin-right: 20px;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .sidebar h3 {
            font-size: 18px;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-list li {
            margin-bottom: 10px;
        }
        .category-list a {
            text-decoration: none;
            color: var(--on-background-color);
            font-size: 15px;
            transition: color 0.2s;
        }
        .category-list a:hover, .category-list a.active {
            color: var(--primary-color);
        }

        .product-grid-container {
            flex-grow: 1;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--on-surface-color);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .product-card-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
        .product-card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-name {
            font-size: 16px;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 8px;
            min-height: 40px;
        }
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--on-surface-color);
            margin-bottom: 10px;
        }
        .add-to-cart-btn {
            background-color: #ff9f00;
            color: var(--surface-color);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: auto;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #f79200;
        }
        
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; }
            .search-bar { width: 100%; margin: 10px 0; }
            .header-nav { margin-top: 10px; }
            .main-content { flex-direction: column; }
            .sidebar { width: 100%; margin-right: 0; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="#" class="header-logo">B Mart</a>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products, brands and more">
        </div>
        <div class="header-nav">
            <a href="auth.html" id="auth-link">
                <i class="material-icons">person</i>
                <span id="auth-text">Login</span>
            </a>
            <a href="#" id="cart-link">
                <i class="material-icons">shopping_cart</i>
                Cart
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul class="category-list" id="category-list">
                <li><a href="#" data-category="all" class="active">All Products</a></li>
                <li><a href="#" data-category="Groceries">Groceries</a></li>
                <li><a href="#" data-category="Foods">Foods</a></li>
                <li><a href="#" data-category="Care">Care</a></li>
                <li><a href="#" data-category="Stationery">Stationery</a></li>
            </ul>
        </div>
        
        <div class="product-grid-container">
            <div class="product-grid" id="product-grid">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
            authDomain: "banerjee-mart.firebaseapp.com",
            projectId: "banerjee-mart",
            storageBucket: "banerjee-mart.firebasestorage.app",
            messagingSenderId: "183628570952",
            appId: "1:183628570952:web:3028bb258001d004d9537d"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const productGrid = document.getElementById('product-grid');
        const categoryList = document.getElementById('category-list');
        const searchInput = document.getElementById('search-input');
        const authLink = document.getElementById('auth-link');
        const authText = document.getElementById('auth-text');

        let allProducts = [];

        async function fetchProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, 'products'));
                allProducts = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayProducts(allProducts);
            } catch (e) {
                console.error("Error fetching documents: ", e);
            }
        }

        function displayProducts(products) {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('a');
                productCard.href = '#';
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-card-image">
                    <div class="product-card-content">
                        <h4 class="product-name">${product.name}</h4>
                        <span class="product-price">â‚¹${product.price.toFixed(2)}</span>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function filterProductsByCategory(category) {
            const filteredProducts = category === 'all'
                ? allProducts
                : allProducts.filter(product => product.category === category);
            displayProducts(filteredProducts);
        }

        function searchProducts(query) {
            const lowerCaseQuery = query.toLowerCase();
            const filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(lowerCaseQuery) ||
                product.category.toLowerCase().includes(lowerCaseQuery)
            );
            displayProducts(filteredProducts);
        }

        categoryList.addEventListener('click', (e) => {
            e.preventDefault();
            const target = e.target;
            if (target.tagName === 'A') {
                document.querySelectorAll('.category-list a').forEach(link => link.classList.remove('active'));
                target.classList.add('active');
                filterProductsByCategory(target.dataset.category);
            }
        });

        searchInput.addEventListener('input', (e) => {
            searchProducts(e.target.value);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authText.textContent = 'Logout';
                authLink.href = '#';
                authLink.addEventListener('click', () => {
                    auth.signOut();
                    alert('Logged out successfully!');
                    window.location.reload();
                });
            } else {
                authText.textContent = 'Login';
                authLink.href = 'auth.html';
                authLink.removeEventListener('click', () => {});
            }
        });

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
