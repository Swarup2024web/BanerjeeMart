<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Interface</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
      transition: 0.3s ease-in-out;
    }

    .action-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 65px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .action-button:hover {
      transform: scale(1.05);
    }

    .action-button i {
      font-size: 30px;
    }

    .label {
      font-size: 12px;
      margin-top: 4px;
      text-align: center;
    }

    .more-btn {
      margin: 0 auto 12px auto;
      display: inline-block;
      padding: 5px 15px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .chatbox {
      background: #fff;
      padding: 10px;
      border-top: 1px solid #ccc;
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chatbox input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }

    .chat-actions {
      display: none;
      position: absolute;
      bottom: 55px;
      left: 20px;
      gap: 10px;
    }

    .chat-actions i {
      font-size: 26px;
      color: #555;
      background: #eee;
      padding: 8px;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      .action-button {
        width: 60px;
      }

      .chat-actions {
        left: 10px;
      }
    }

    /* Icon colors */
    .i-blue { color: #2196f3; }
    .i-green { color: #4caf50; }
    .i-red { color: #f44336; }
    .i-purple { color: #9c27b0; }
    .i-orange { color: #ff9800; }
    .i-teal { color: #009688; }
    .i-brown { color: #795548; }
    .i-pink { color: #e91e63; }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="action-buttons" id="actions">
      <div class="action-button"><i class="material-icons i-blue">home</i><div class="label">Home</div></div>
      <div class="action-button"><i class="material-icons i-green">person</i><div class="label">Profile</div></div>
      <div class="action-button"><i class="material-icons i-red">settings</i><div class="label">Settings</div></div>
      <div class="action-button"><i class="material-icons i-purple">chat</i><div class="label">Messages</div></div>
    </div>

    <button class="more-btn" id="moreBtn">More</button>

    <div class="chatbox">
      <input type="text" placeholder="Type your message..." id="chatInput"/>
      <div class="chat-actions" id="chatActions">
        <i class="material-icons i-teal">attach_file</i>
        <i class="material-icons i-orange">image</i>
      </div>
    </div>
  </div>

  <script>
    const moreBtn = document.getElementById("moreBtn");
    const actions = document.getElementById("actions");
    let moreAdded = false;

    moreBtn.addEventListener("click", () => {
      if (!moreAdded) {
        actions.innerHTML += `
          <div class="action-button"><i class="material-icons i-teal">event</i><div class="label">Events</div></div>
          <div class="action-button"><i class="material-icons i-brown">notifications</i><div class="label">Alerts</div></div>
          <div class="action-button"><i class="material-icons i-pink">help</i><div class="label">Help</div></div>
          <div class="action-button"><i class="material-icons i-orange">info</i><div class="label">Info</div></div>
        `;
        moreAdded = true;
        moreBtn.style.display = "none";
      }
    });

    const chatInput = document.getElementById("chatInput");
    const chatActions = document.getElementById("chatActions");

    chatInput.addEventListener("focus", () => {
      chatActions.style.display = "flex";
    });

    chatInput.addEventListener("blur", () => {
      setTimeout(() => {
        chatActions.style.display = "none";
      }, 300);
    });
  </script>
</body>
</html>
