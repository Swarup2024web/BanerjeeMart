<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
        }

        .product-card {
            background: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-card h3 {
            margin: 0.5em 0;
        }

        .product-card .price {
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
        }

        .product-card button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            margin-top: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product Name 1</h3>
                <p class="price">$19.99</p>
                <p>A short description of the product.</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product Name 2</h3>
                <p class="price">$29.99</p>
                <p>A short description of the product.</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product Name 3</h3>
                <p class="price">$39.99</p>
                <p>A short description of the product.</p>
                <button>Add to Cart</button>
            </div>

            </div>
    </div>

</body>
</html>
