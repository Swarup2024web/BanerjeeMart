<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #03dac5;
      border: none;
      font-size: 16px;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>üåç Knowledge Bot</header>
  <main>
    <select id="dataType">
      <option value="capital">üåê Capital Finder</option>
      <option value="flower">üå∏ National Flower</option>
      <option value="cricket">üèè Cricket Facts</option>
      <option value="motivation">üí° Motivation</option>
    </select>

    <input type="text" id="queryInput" placeholder="Type your query... e.g. India, Sachin Tendulkar, etc." />
    <button onclick="getAnswer()">üîç Get Answer</button>

    <div class="output" id="resultBox"></div>
  </main>

  <script>
    let capitalData = {}, flowerData = {}, cricketData = {}, motivationData = [];

    async function loadAllData() {
      const files = {
        capital: "capitals.json",
        flower: "flowers.json",
        cricket: "cricket.json",
        motivation: "motivation.json"
      };

      try {
        const [capRes, flowerRes, cricketRes, motRes] = await Promise.all([
          fetch(files.capital),
          fetch(files.flower),
          fetch(files.cricket),
          fetch(files.motivation)
        ]);

        capitalData = await capRes.json();
        flowerData = await flowerRes.json();
        cricketData = await cricketRes.json();
        motivationData = await motRes.json();

      } catch (err) {
        document.getElementById("resultBox").innerText = "Error loading data.";
      }
    }

    function getAnswer() {
      const type = document.getElementById("dataType").value;
      const query = document.getElementById("queryInput").value.trim().toUpperCase();
      let result = "No result found.";

      if (!query && type !== "motivation") {
        document.getElementById("resultBox").innerText = "Please enter something.";
        return;
      }

      switch (type) {
        case "capital":
          result = capitalData[query] || "Capital not found.";
          break;
        case "flower":
          result = flowerData[query] || "Flower not found.";
          break;
        case "cricket":
          result = cricketData[query] || "No info found for that cricket topic.";
          break;
        case "motivation":
          result = motivationData[Math.floor(Math.random() * motivationData.length)] || "No quote found.";
          break;
      }

      document.getElementById("resultBox").innerText = result;
    }

    loadAllData();
  </script>
</body>
</html>
