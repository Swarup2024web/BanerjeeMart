<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Sec1 - Carousel */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 12px;
    }

    .carousel img.active {
      display: block;
    }

    /* Sec2 - Product Name */
    .product-name {
      margin: 16px 0 8px;
      font-size: 24px;
      font-weight: bold;
      color: #1a237e;
    }

    /* Sec3 - Price + Cart */
    .price-cart {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #388e3c;
    }

    .add-cart-btn {
      background: #6200ea;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-cart-btn:hover {
      background: #3700b3;
    }

    .add-cart-btn .material-icons {
      margin-right: 6px;
    }

    /* Sec4 - Ratings */
    .ratings {
      color: #ff9800;
      margin-bottom: 16px;
    }

    /* Sec5 - Dates */
    .dates {
      font-size: 14px;
      color: #616161;
      margin-bottom: 16px;
    }

    /* Sec6 - Details */
    .product-details {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    /* Sec7 - Similar Products */
    .similar-products {
      margin-top: 20px;
    }

    .similar-products h3 {
      margin-bottom: 10px;
      color: #1a237e;
    }

    .similar-carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
    }

    .similar-carousel img {
      width: 120px;
      height: 80px;
      border-radius: 8px;
      flex-shrink: 0;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .price-cart {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .add-cart-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Sec1 - Image Carousel -->
    <div class="carousel" id="carousel">
      <img src="https://via.placeholder.com/600x300?text=Product+Image+1" class="active">
      <img src="https://via.placeholder.com/600x300?text=Product+Image+2">
      <img src="https://via.placeholder.com/600x300?text=Product+Image+3">
    </div>

    <!-- Sec2 - Product Name -->
    <div class="product-name">Awesome Product Title</div>

    <!-- Sec3 - Price & Add to Cart -->
    <div class="price-cart">
      <div class="price">₹499</div>
      <button class="add-cart-btn">
        <span class="material-icons">add_shopping_cart</span>
        Add to Cart
      </button>
    </div>

    <!-- Sec4 - Star Ratings -->
    <div class="ratings">
      <span class="material-icons">star</span>
      <span class="material-icons">star</span>
      <span class="material-icons">star</span>
      <span class="material-icons">star_half</span>
      <span class="material-icons">star_outline</span>
    </div>

    <!-- Sec5 - Dates -->
    <div class="dates">
      <div>Manufactured: <strong>2025-07-01</strong></div>
      <div>Expires: <strong>2026-12-31</strong></div>
    </div>

    <!-- Sec6 - Product Details -->
    <div class="product-details">
      This amazing product is designed to deliver high quality and performance. It’s eco-friendly, durable, and suitable for daily use.
    </div>

    <!-- Sec7 - Similar Products -->
    <div class="similar-products">
      <h3>Similar Products</h3>
      <div class="similar-carousel">
        <img src="https://via.placeholder.com/120x80?text=Item+1" />
        <img src="https://via.placeholder.com/120x80?text=Item+2" />
        <img src="https://via.placeholder.com/120x80?text=Item+3" />
        <img src="https://via.placeholder.com/120x80?text=Item+4" />
        <img src="https://via.placeholder.com/120x80?text=Item+5" />
      </div>
    </div>

  </div>

  <!-- JavaScript for Carousel -->
  <script>
    const images = document.querySelectorAll("#carousel img");
    let index = 0;

    function showImage(i) {
      images.forEach((img, idx) => {
        img.classList.toggle("active", idx === i);
      });
    }

    setInterval(() => {
      index = (index + 1) % images.length;
      showImage(index);
    }, 3000);
  </script>
</body>
        </html>
