<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banerjee Mart</title>
<!-- FontAwesome CDN for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    color: #222;
    padding-bottom: 60px; /* space for bottom nav */
  }

  /* Header */
  header {
    background: #2874f0;
    color: white;
    padding: 12px 16px 12px;
    position: sticky;
    top: 0;
    z-index: 1000;
    text-align: center;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1.2px;
  }
  header .search-bar {
    margin-top: 10px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  header input[type="search"] {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    outline: none;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    transition: box-shadow 0.3s;
  }
  header input[type="search"]:focus {
    box-shadow: 0 3px 12px rgb(40 116 240 / 0.6);
  }

  /* Banners Section */
  #banners {
    margin-top: 14px;
    overflow: hidden;
    position: relative;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  #banners img {
    width: 100%;
    display: block;
    border-radius: 8px;
  }

  /* Categories horizontal scroll */
  #categories {
    margin: 20px 0 18px;
    padding-left: 12px;
    display: flex;
    gap: 14px;
    overflow-x: auto;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  #categories::-webkit-scrollbar {
    height: 6px;
  }
  #categories::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 3px;
  }
  .category-item {
    flex: 0 0 auto;
    width: 80px;
    height: 90px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.08);
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    color: #555;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 8px 0;
    gap: 6px;
    font-size: 13px;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    text-align: center;
  }
  .category-item i {
    font-size: 28px;
    transition: color 0.3s;
  }
  .category-item.active {
    background: #2874f0;
    color: white;
    box-shadow: 0 4px 12px rgb(40 116 240 / 0.6);
  }
  .category-item.active i {
    color: white !important;
  }

  /* Specific colors for icons */
  .icon-groceries {
    color: #39a845;
  }
  .icon-foods {
    color: #f05a28;
  }
  .icon-personalcare {
    color: #7a41f2;
  }
  .icon-stationery {
    color: #ecb200;
  }

  /* Products grid */
  #products {
    padding: 0 12px 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 16px;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }

  .product-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.12);
    padding: 14px;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s;
  }
  .product-card:hover {
    box-shadow: 0 6px 16px rgb(0 0 0 / 0.18);
  }
  .product-card img {
    width: 100%;
    height: 140px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .product-name {
    font-size: 16px;
    font-weight: 700;
    color: #222;
    margin-bottom: 8px;
    flex-grow: 1;
  }
  .price-qty {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .price {
    font-size: 16px;
    font-weight: 700;
    color: #2874f0;
  }
  .qty-controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .qty-controls button {
    background: #2874f0;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    width: 26px;
    height: 26px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
    line-height: 1;
  }
  .qty-controls button:hover {
    background: #1e59d9;
  }
  .qty-controls span {
    min-width: 22px;
    text-align: center;
    font-weight: 700;
    font-size: 14px;
  }
  .add-cart-btn {
    background: #ff6f00;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 0;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .add-cart-btn:hover {
    background: #e65c00;
  }

  /* Bottom Navigation */
  nav.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 56px;
    background: white;
    box-shadow: 0 -1px 8px rgb(0 0 0 / 0.1);
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1100;
  }
  nav.bottom-nav a {
    flex-grow: 1;
    text-align: center;
    color: #555;
    font-size: 12px;
    text-decoration: none;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    padding: 6px 0 4px;
    transition: color 0.3s;
  }
  nav.bottom-nav a i {
    font-size: 20px;
  }
  nav.bottom-nav a.active,
  nav.bottom-nav a:hover {
    color: #2874f0;
  }

  /* Responsive */
  @media (max-width: 480px) {
    header h1 {
      font-size: 22px;
    }
    .product-card img {
      height: 110px;
    }
    .category-item {
      width: 70px;
      height: 80px;
      font-size: 12px;
    }
    .category-item i {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Banerjee Mart</h1>
  <div class="search-bar">
    <input type="search" id="searchInput" placeholder="Search for products, categories and more..." />
  </div>
</header>

<!-- Banners Section -->
<section id="banners">
  <!-- banners.html content loaded here -->
</section>

<!-- Categories Section -->
<section id="categories">
  <!-- Categories loaded dynamically -->
</section>

<!-- Products Section -->
<section id="products">
  <!-- Products loaded dynamically -->
</section>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a href="index.html" data-nav="home" title="Home">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>
  <a href="cart.html" data-nav="cart" title="Cart">
    <i class="fas fa-shopping-cart"></i>
    <span>Cart</span>
  </a>
  <a href="profile.html" data-nav="profile" title="Profile">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
</nav>

<script>
  // Sample categories with FontAwesome icons and color classes
  const categories = [
    { name: "Groceries", icon: "fa-apple-whole", colorClass: "icon-groceries" },
    { name: "Foods", icon: "fa-bowl-food", colorClass: "icon-foods" },
    { name: "Personal Care", icon: "fa-soap", colorClass: "icon-personalcare" },
    { name: "Stationery", icon: "fa-pen", colorClass: "icon-stationery" }
  ];

  // Sample products data
  const products = [
    { id: 1, name: "Organic Rice", category: "Groceries", price: 450, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/rice.png" },
    { id: 2, name: "Apple Juice", category: "Foods", price: 120, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/apple-juice.png" },
    { id: 3, name: "Shampoo", category: "Personal Care", price: 200, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/shampoo.png" },
    { id: 4, name: "Notebook", category: "Stationery", price: 40, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/notebook.png" },
    { id: 5, name: "Cooking Oil", category: "Groceries", price: 150, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/oil.png" },
    { id: 6, name: "Chocolate Cake", category: "Foods", price: 350, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/cake.png" },
    { id: 7, name: "Soap Bar", category: "Personal Care", price: 35, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/soap.png" },
    { id: 8, name: "Pen Set", category: "Stationery", price: 70, image: "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/pen.png" },
  ];

  // Cart state (id -> quantity)
  const cart = {};

  // Load banners.html content inside #banners section using fetch
  async function loadBanners() {
    try {
      const response = await fetch("banners.html");
      if (!response.ok) throw new Error("Failed to load banners.");
      const html = await response.text();
      document.getElementById("banners").innerHTML = html;
    } catch (e) {
      document.getElementById("banners").innerHTML =
        "<p style='padding:16px; color:#777'>Failed to load banners.</p>";
    }
  }

  // Render categories horizontally with icons stacked
  function renderCategories() {
    const catContainer = document.getElementById("categories");
    catContainer.innerHTML = "";
    categories.forEach((cat, idx) => {
      const div = document.createElement("div");
      div.className = "category-item" + (idx === 0 ? " active" : "");
      div.dataset.category = cat.name;
      div.innerHTML = `<i class="fas ${cat.icon} ${cat.colorClass}"></i><span>${cat.name}</span>`;
      div.addEventListener("click", () => {
        document.querySelectorAll(".category-item").forEach((c) =>
          c.classList.remove("active")
        );
        div.classList.add("active");
        filterAndRenderProducts(cat.name, document.getElementById("searchInput").value.trim());
      });
      catContainer.appendChild(div);
    });
  }

  // Render products filtered by category and search term
  function filterAndRenderProducts(category, searchTerm) {
    const prodContainer = document.getElementById("products");
    prodContainer.innerHTML = "";
    const filtered = products.filter(
      (p) =>
        (category === "All" || p.category === category) &&
        p.name.toLowerCase().includes(searchTerm.toLowerCase())
    );
    if (filtered.length === 0) {
      prodContainer.innerHTML =
        "<p style='padding: 20px; color:#777; grid-column: 1/-1; text-align:center;'>No products found.</p>";
      return;
    }
    filtered.forEach((product) => {
      const qty = cart[product.id] || 1;
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="price-qty">
          <div class="price">₹${(product.price * qty).toFixed(2)}</div>
          <div class="qty-controls">
            <button class="dec" aria-label="Decrease quantity">-</button>
            <span class="qty">${qty}</span>
            <button class="inc" aria-label="Increase quantity">+</button>
          </div>
        </div>
        <button class="add-cart-btn" aria-label="Add to cart">Add to Cart</button>
      `;

      // Quantity controls
      const decBtn = card.querySelector(".dec");
      const incBtn = card.querySelector(".inc");
      const qtySpan = card.querySelector(".qty");
      const priceDiv = card.querySelector(".price");

      decBtn.addEventListener("click", () => {
        if (cart[product.id] > 1) {
          cart[product.id]--;
          qtySpan.textContent = cart[product.id];
          priceDiv.textContent = `₹${(product.price * cart[product.id]).toFixed(2)}`;
        }
      });
      incBtn.addEventListener("click", () => {
        cart[product.id]++;
        qtySpan.textContent = cart[product.id];
        priceDiv.textContent = `₹${(product.price * cart[product.id]).toFixed(2)}`;
      });

      // Add to cart button
      const addCartBtn = card.querySelector(".add-cart-btn");
      addCartBtn.addEventListener("click", () => {
        alert(`Added ${cart[product.id]} x ${product.name} to cart.`);
        // Extend cart logic here as needed
      });

      prodContainer.appendChild(card);
    });
  }

  // Set active nav link based on current page URL
  function setActiveNav() {
    const navLinks = document.querySelectorAll("nav.bottom-nav a");
    const path = window.location.pathname.split("/").pop().toLowerCase();
    navLinks.forEach((link) => {
      const href = link.getAttribute("href").toLowerCase();
      if (href === path || (href === "index.html" && (path === "" || path === "index.html"))) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  }

  // Search input event
  document.getElementById("searchInput").addEventListener("input", (e) => {
    const selectedCategoryDiv = document.querySelector(".category-item.active");
    const category = selectedCategoryDiv ? selectedCategoryDiv.dataset.category : "All";
    filterAndRenderProducts(category, e.target.value.trim());
  });

  // Initialize cart quantities with 1
  products.forEach((p) => (cart[p.id] = 1));

  // On load
  window.onload = () => {
    loadBanners();
    renderCategories();
    filterAndRenderProducts(categories[0].name, "");
    setActiveNav();
  };
</script>

</body>
    </html>
