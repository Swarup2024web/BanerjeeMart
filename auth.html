<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banerjee Mart - Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 25px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #999;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #f77f00;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #f77f00;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e06c00;
    }

    .toggle-link {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .toggle-link a {
      color: #f77f00;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    #photo-preview {
      max-width: 100px;
      max-height: 100px;
      margin: 10px auto;
      display: none;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .hidden {
      display: none;
    }

    @media screen and (max-width: 400px) {
      .auth-container {
        margin: 10px;
        padding: 20px 15px;
      }

      .input-group input {
        font-size: 13px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">

  <h2>Banerjee Mart</h2>

  <!-- Login Form -->
  <form id="login-form">
    <div class="input-group">
      <i class="fa fa-phone"></i>
      <input type="text" placeholder="Phone Number" required>
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
    <div class="toggle-link">
      <a onclick="showForm('register')">Create Account</a> |
      <a onclick="showForm('forgot')">Forgot Password?</a>
    </div>
  </form>

  <!-- Register Form -->
  <form id="register-form" class="hidden">
    <div class="input-group">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Full Name" required>
    </div>
    <div class="input-group">
      <i class="fa fa-phone"></i>
      <input type="text" placeholder="Phone Number" required>
    </div>
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="email" placeholder="Email Address (optional)">
    </div>
    <div class="input-group">
      <i class="fa fa-location-dot"></i>
      <input type="text" placeholder="Address" required>
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password" required>
    </div>
    <div class="input-group">
      <i class="fa fa-camera"></i>
      <input type="file" accept="image/*" id="user-photo" onchange="previewPhoto()" style="padding-left: 40px;">
    </div>
    <img id="photo-preview" alt="Photo Preview">
    <button type="submit">Register</button>
    <div class="toggle-link">Already have an account? <a onclick="showForm('login')">Login</a></div>
  </form>

  <!-- Forgot Password Form -->
  <form id="forgot-form" class="hidden">
    <div class="input-group">
      <i class="fa fa-phone"></i>
      <input type="text" placeholder="Phone Number" required>
    </div>
    <button type="submit">Reset Password</button>
    <div class="toggle-link">Back to <a onclick="showForm('login')">Login</a></div>
  </form>

</div>

<script>
  function showForm(form) {
    document.getElementById("login-form").classList.add("hidden");
    document.getElementById("register-form").classList.add("hidden");
    document.getElementById("forgot-form").classList.add("hidden");
    document.getElementById(form + "-form").classList.remove("hidden");
  }

  function previewPhoto() {
    const input = document.getElementById('user-photo');
    const preview = document.getElementById('photo-preview');
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  // Dummy login redirect
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    window.location.href = "index.html";
  });
</script>

</body>
</html>
