<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banerjee Mart - Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dce35b, #45b649);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      width: 95%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .input-group {
      position: relative;
      margin: 12px 0;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #666;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #27ae60;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .toggle-link, .forgot-password {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .toggle-link a, .forgot-password a {
      color: #2980b9;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    #photo-preview {
      max-width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      display: none;
      border: 2px solid #27ae60;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Welcome to Banerjee Mart</h2>

    <!-- Login Form -->
    <form id="login-form">
      <div class="input-group">
        <i class="fa fa-phone"></i>
        <input type="text" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <div class="forgot-password"><a onclick="showForm('forgot')">Forgot Password?</a></div>
      <div class="toggle-link">Don't have an account? <a onclick="showForm('register')">Register</a></div>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="hidden">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fa fa-phone"></i>
        <input type="text" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email Address (optional)">
      </div>
      <div class="input-group">
        <i class="fa fa-location-dot"></i>
        <input type="text" placeholder="Address" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>

      <div class="input-group">
        <i class="fa fa-camera"></i>
        <input type="file" accept="image/*" id="user-photo" onchange="previewPhoto()" style="padding-left: 40px;">
      </div>

      <img id="photo-preview" src="" alt="Preview" />

      <button type="submit">Register</button>
      <div class="toggle-link">Already have an account? <a onclick="showForm('login')">Login</a></div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-form" class="hidden">
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <button type="submit">Send Reset Link</button>
      <div class="toggle-link"><a onclick="showForm('login')">Back to Login</a></div>
    </form>
  </div>

  <script>
    function showForm(formId) {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("register-form").classList.add("hidden");
      document.getElementById("forgot-form").classList.add("hidden");
      document.getElementById(formId + "-form").classList.remove("hidden");
    }

    function previewPhoto() {
      const input = document.getElementById('user-photo');
      const preview = document.getElementById('photo-preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    // Dummy success redirect on login
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      // TODO: Replace with Firebase Auth logic
      alert("Login successful!");
      window.location.href = "index.html";
    });

    // Dummy register
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Registration successful! Now login.");
      showForm("login");
    });

    // Dummy forgot password
    document.getElementById("forgot-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Password reset link sent to your email!");
      showForm("login");
    });
  </script>

</body>
          </html>
