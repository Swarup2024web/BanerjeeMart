<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banerjee Mart - Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #f9d423, #ff4e50);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #fff;
      color: #ff4e50;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tabs button.active {
      background: #ff4e50;
      color: #fff;
    }
    .form {
      background: #ffffffcc;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .form button {
      width: 100%;
      background: #ff4e50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form button:hover {
      background: #e64545;
    }
    .logout {
      margin-top: 30px;
      background: #1e90ff;
    }
    .form a {
      color: #ff4e50;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Banerjee Mart</h1>

  <div class="tabs">
    <button class="active" onclick="showTab('login')">Login</button>
    <button onclick="showTab('register')">Register</button>
    <button onclick="showTab('forgot')">Forgot Password</button>
  </div>

  <!-- Login Form -->
  <div id="login" class="form">
    <h2>Login</h2>
    <input type="email" placeholder="Email" id="loginEmail">
    <input type="password" placeholder="Password" id="loginPassword">
    <button onclick="login()">Login</button>
  </div>

  <!-- Register Form -->
  <div id="register" class="form" style="display: none;">
    <h2>Register</h2>
    <input type="text" placeholder="Full Name" id="registerName">
    <input type="email" placeholder="Email" id="registerEmail">
    <input type="password" placeholder="Password" id="registerPassword">
    <button onclick="register()">Register</button>
  </div>

  <!-- Forgot Password Form -->
  <div id="forgot" class="form" style="display: none;">
    <h2>Reset Password</h2>
    <input type="email" placeholder="Email" id="forgotEmail">
    <button onclick="resetPassword()">Send Reset Link</button>
  </div>

  <!-- Logout -->
  <div class="form logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function showTab(tab) {
      const tabs = ['login', 'register', 'forgot'];
      tabs.forEach(id => {
        document.getElementById(id).style.display = id === tab ? 'block' : 'none';
      });
      const buttons = document.querySelectorAll('.tabs button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Placeholder Firebase functions (can be replaced later)
    function login() {
      alert("Login logic to be implemented.");
    }
    function register() {
      alert("Register logic to be implemented.");
    }
    function resetPassword() {
      alert("Password reset logic to be implemented.");
    }
    function logout() {
      alert("Logout logic to be implemented.");
    }
  </script>

</body>
</html>
