<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Mart - Auth</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    .toggle-link {
      text-align: center;
      margin-top: 14px;
      color: #007bff;
      cursor: pointer;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .photo-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }

    .msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <div id="login-section" class="form-section active">
      <div class="form-group">
        <label>üìû Phone Number</label>
        <input type="text" id="login-phone" placeholder="Enter phone number" />
      </div>
      <div class="form-group">
        <label>üîë Password</label>
        <input type="password" id="login-password" placeholder="Enter password" />
      </div>
      <button onclick="login()">Login</button>
      <div class="toggle-link" onclick="showSection('register')">New user? Register</div>
      <div class="toggle-link" onclick="showSection('forgot')">Forgot password?</div>
    </div>

    <div id="register-section" class="form-section">
      <div class="form-group">
        <label>üë§ Full Name</label>
        <input type="text" id="reg-name" placeholder="Enter full name" />
      </div>
      <div class="form-group">
        <label>üìû Phone Number</label>
        <input type="text" id="reg-phone" placeholder="Enter phone number" />
      </div>
      <div class="form-group">
        <label>‚úâÔ∏è Email (optional)</label>
        <input type="email" id="reg-email" placeholder="Enter email (optional)" />
      </div>
      <div class="form-group">
        <label>üè† Address</label>
        <select id="reg-address">
          <option value="Pakurtala">Pakurtala</option>
          <option value="Rajuakhaki">Rajuakhaki</option>
        </select>
      </div>
      <div class="form-group">
        <label>üñºÔ∏è Profile Photo</label>
        <input type="file" id="reg-photo" accept="image/*" />
        <img id="photo-preview" class="photo-preview" />
      </div>
      <div class="form-group">
        <label>üîë Password</label>
        <input type="password" id="reg-password" placeholder="Set a password" />
      </div>
      <button onclick="register()">Register</button>
      <div class="toggle-link" onclick="showSection('login')">Back to login</div>
    </div>

    <div id="forgot-section" class="form-section">
      <div class="form-group">
        <label>üìß Email Address</label>
        <input type="email" id="forgot-email" placeholder="Enter registered email" />
      </div>
      <button onclick="resetPassword()">Send Reset Email</button>
      <div class="toggle-link" onclick="showSection('login')">Back to login</div>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const msg = document.getElementById('msg');
    const preview = document.getElementById('photo-preview');

    document.getElementById('reg-photo').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });

    function showSection(section) {
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      document.getElementById(`${section}-section`).classList.add('active');
      document.getElementById('form-title').innerText = section === 'login' ? 'Login' : section === 'register' ? 'Register' : 'Reset Password';
      msg.textContent = '';
    }

    async function register() {
      const name = document.getElementById('reg-name').value;
      const phone = document.getElementById('reg-phone').value;
      const email = document.getElementById('reg-email').value;
      const address = document.getElementById('reg-address').value;
      const password = document.getElementById('reg-password').value;
      const photoFile = document.getElementById('reg-photo').files[0];

      const emailId = email || `${phone}@banerjeemart.com`;
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(emailId, password);
        const uid = userCredential.user.uid;

        let imageUrl = '';
        if (photoFile) {
          const storageRef = storage.ref(`profile_photos/${uid}`);
          await storageRef.put(photoFile);
          imageUrl = await storageRef.getDownloadURL();
        }

        await db.collection('users').doc(uid).set({
          name,
          phone,
          email: email || '',
          address,
          imageUrl
        });

        msg.textContent = 'Registration successful!';
        setTimeout(() => window.location.href = 'index.html', 1500);
      } catch (error) {
        msg.textContent = error.message;
      }
    }

    async function login() {
      const phone = document.getElementById('login-phone').value;
      const password = document.getElementById('login-password').value;
      const email = `${phone}@banerjeemart.com`;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        msg.textContent = 'Login successful!';
        setTimeout(() => window.location.href = 'index.html', 1500);
      } catch (error) {
        msg.textContent = error.message;
      }
    }

    async function resetPassword() {
      const email = document.getElementById('forgot-email').value;
      try {
        await auth.sendPasswordResetEmail(email);
        msg.textContent = 'Reset email sent!';
      } catch (error) {
        msg.textContent = error.message;
      }
    }
  </script>
</body>
  </html>
