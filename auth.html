<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Mart - Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      background: white;
      border-radius: 10px;
      width: 95%;
      max-width: 400px;
      padding: 24px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      background: #eee;
      border: none;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #fda085;
      color: white;
    }
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 10px 36px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    button {
      width: 100%;
      background: #fda085;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .msg {
      text-align: center;
      font-size: 14px;
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" onclick="switchTab('register')">Register</button>
      <button class="tab-btn" onclick="switchTab('forgot')">Forgot</button>
    </div>

    <div id="msg" class="msg"></div>

    <form id="login-form">
      <div class="form-group">
        <input type="text" id="login-phone" placeholder="Phone Number" />
        <i class="fas fa-phone"></i>
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Password" />
        <i class="fas fa-lock"></i>
      </div>
      <button type="button" onclick="login()">Login</button>
    </form>

    <form id="register-form" class="hidden">
      <div class="form-group">
        <input type="text" id="reg-name" placeholder="Full Name" />
        <i class="fas fa-user"></i>
      </div>
      <div class="form-group">
        <input type="text" id="reg-phone" placeholder="Phone Number" />
        <i class="fas fa-phone"></i>
      </div>
      <div class="form-group">
        <input type="email" id="reg-email" placeholder="Email Address (Optional)" />
        <i class="fas fa-envelope"></i>
      </div>
      <div class="form-group">
        <input type="text" id="reg-address" placeholder="Address" />
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="form-group">
        <input type="url" id="reg-photo" placeholder="Photo URL (Optional)" />
        <i class="fas fa-image"></i>
      </div>
      <div class="form-group">
        <input type="password" id="reg-password" placeholder="Password" />
        <i class="fas fa-lock"></i>
      </div>
      <button type="button" onclick="register()">Register</button>
    </form>

    <form id="forgot-form" class="hidden">
      <div class="form-group">
        <input type="text" id="forgot-contact" placeholder="Email or Phone" />
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <button type="button" onclick="forgotPassword()">Send Reset Link</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.add('hidden'));
      document.getElementById(tab + '-form').classList.remove('hidden');
      event.target.classList.add('active');
      document.getElementById('msg').textContent = '';
    }

    function showMessage(msg) {
      document.getElementById('msg').textContent = msg;
    }

    async function login() {
      const phone = document.getElementById('login-phone').value.trim();
      const password = document.getElementById('login-password').value;
      try {
        const email = phone + '@banerjeemart.com';
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = 'index.html';
      } catch (err) {
        showMessage(err.message);
      }
    }

    async function register() {
      const name = document.getElementById('reg-name').value.trim();
      const phone = document.getElementById('reg-phone').value.trim();
      const email = document.getElementById('reg-email').value || phone + '@banerjeemart.com';
      const address = document.getElementById('reg-address').value.trim();
      const photoURL = document.getElementById('reg-photo').value.trim();
      const password = document.getElementById('reg-password').value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await user.updateProfile({ displayName: name, photoURL });

        await db.collection('users').doc(user.uid).set({
          name, phone, email, address, photoURL
        });

        window.location.href = 'index.html';
      } catch (err) {
        showMessage(err.message);
      }
    }

    async function forgotPassword() {
      const contact = document.getElementById('forgot-contact').value.trim();
      const email = contact.includes('@') ? contact : contact + '@banerjeemart.com';
      try {
        await auth.sendPasswordResetEmail(email);
        showMessage('Reset link sent to your email.');
      } catch (err) {
        showMessage(err.message);
      }
    }
  </script>
</body>
  </html>
