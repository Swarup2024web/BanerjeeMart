<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Mart - Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #d81b60;
    }

    .toggle {
      margin-top: 10px;
      text-align: center;
      color: #333;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <div class="form-group" id="nameGroup" class="hidden">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Your full name" />
      </div>

      <div class="form-group" id="emailGroup" class="hidden">
        <label>Email (optional)</label>
        <input type="email" id="email" placeholder="Email address" />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="e.g. +91XXXXXXXXXX" required />
      </div>

      <div class="form-group" id="addressGroup" class="hidden">
        <label>Address</label>
        <textarea id="address" placeholder="Your address"></textarea>
      </div>

      <div class="form-group" id="photoGroup" class="hidden">
        <label>Photo (optional)</label>
        <input type="file" id="photo" accept="image/*" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button class="btn" type="submit" id="submitBtn">Login</button>
    </form>

    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
    <div class="toggle" onclick="forgotPassword()">Forgot Password?</div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const authForm = document.getElementById("authForm");
    const nameGroup = document.getElementById("nameGroup");
    const emailGroup = document.getElementById("emailGroup");
    const addressGroup = document.getElementById("addressGroup");
    const photoGroup = document.getElementById("photoGroup");
    const submitBtn = document.getElementById("submitBtn");
    const formTitle = document.getElementById("formTitle");

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      nameGroup.style.display = isLogin ? "none" : "block";
      emailGroup.style.display = isLogin ? "none" : "block";
      addressGroup.style.display = isLogin ? "none" : "block";
      photoGroup.style.display = isLogin ? "none" : "block";
      formTitle.textContent = isLogin ? "Login" : "Register";
      submitBtn.textContent = isLogin ? "Login" : "Register";
    }

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const password = document.getElementById("password").value;
      const photo = document.getElementById("photo").files[0];

      if (isLogin) {
        try {
          const userCredential = await auth.signInWithEmailAndPassword(phone + "@banerjeemart.com", password);
          alert("Login successful!");
          window.location.href = "index.html";
        } catch (err) {
          alert(err.message);
        }
      } else {
        try {
          const userCredential = await auth.createUserWithEmailAndPassword(phone + "@banerjeemart.com", password);
          const uid = userCredential.user.uid;

          let photoURL = "";
          if (photo) {
            const storageRef = storage.ref().child("users/" + uid + "/" + photo.name);
            await storageRef.put(photo);
            photoURL = await storageRef.getDownloadURL();
          }

          await db.collection("users").doc(uid).set({
            name,
            phone,
            email,
            address,
            photo: photoURL
          });

          alert("Registration successful!");
          window.location.href = "index.html";
        } catch (err) {
          alert(err.message);
        }
      }
    });

    function forgotPassword() {
      const phone = prompt("Enter your phone number or email:");
      if (!phone) return;

      const email = phone.includes("@") ? phone : phone + "@banerjeemart.com";

      auth.sendPasswordResetEmail(email)
        .then(() => alert("Password reset email sent!"))
        .catch((err) => alert(err.message));
    }
  </script>
</body>
</html>
