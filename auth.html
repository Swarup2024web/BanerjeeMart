<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banerjee Mart | Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f5f5, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2196F3;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .tabs button {
      background: none;
      border: none;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      padding: 0.5rem 1rem;
      transition: 0.3s;
    }
    .tabs button.active {
      color: #2196F3;
      border-bottom: 2px solid #2196F3;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input, textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    input:focus {
      outline: none;
      border-color: #2196F3;
    }
    .form-group {
      position: relative;
    }
    .form-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    .form-group input,
    .form-group textarea {
      padding-left: 2.5rem;
    }
    button.submit-btn {
      background: #2196F3;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-group img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .message {
      text-align: center;
      color: red;
      margin-bottom: 1rem;
    }
    @media(max-width: 420px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Banerjee Mart</h2>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
    <button id="forgotTab">Forgot</button>
  </div>

  <div id="loginForm" class="form active">
    <div class="form-group">
      <i class="fas fa-phone"></i>
      <input type="text" id="loginPhone" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="loginPassword" placeholder="Password">
    </div>
    <div class="message" id="loginMessage"></div>
    <button class="submit-btn" onclick="loginUser()">Login</button>
  </div>

  <div id="registerForm" class="form">
    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" id="regName" placeholder="Full Name">
    </div>
    <div class="form-group">
      <i class="fas fa-phone"></i>
      <input type="text" id="regPhone" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="regEmail" placeholder="Email (optional)">
    </div>
    <div class="form-group">
      <i class="fas fa-map-marker-alt"></i>
      <textarea id="regAddress" placeholder="Address"></textarea>
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="regPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="file" id="regPhoto" accept="image/*" onchange="previewPhoto(event)">
      <img id="photoPreview" src="#" alt="Preview" style="display:none;" />
    </div>
    <div class="message" id="registerMessage"></div>
    <button class="submit-btn" onclick="registerUser()">Register</button>
  </div>

  <div id="forgotForm" class="form">
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="forgotEmail" placeholder="Enter your email">
    </div>
    <div class="message" id="forgotMessage"></div>
    <button class="submit-btn" onclick="forgotPassword()">Send Reset Email</button>
  </div>
</div>

<script>
  // Tab Switching
  const loginTab = document.getElementById('loginTab');
  const registerTab = document.getElementById('registerTab');
  const forgotTab = document.getElementById('forgotTab');
  const forms = {
    loginForm: document.getElementById('loginForm'),
    registerForm: document.getElementById('registerForm'),
    forgotForm: document.getElementById('forgotForm')
  };

  loginTab.onclick = () => switchForm('loginForm', loginTab);
  registerTab.onclick = () => switchForm('registerForm', registerTab);
  forgotTab.onclick = () => switchForm('forgotForm', forgotTab);

  function switchForm(formId, tabButton) {
    Object.values(forms).forEach(f => f.classList.remove('active'));
    document.getElementById(formId).classList.add('active');

    [loginTab, registerTab, forgotTab].forEach(btn => btn.classList.remove('active'));
    tabButton.classList.add('active');
  }

  // Image Preview
  function previewPhoto(event) {
    const reader = new FileReader();
    reader.onload = function () {
      const preview = document.getElementById('photoPreview');
      preview.src = reader.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  // Placeholder auth actions (you can add Firebase auth here)
  function loginUser() {
    const phone = document.getElementById('loginPhone').value;

    }, 1000);
  }

  function registerUser() {
    const name = document.getElementById('regName').value;

    const address = document.getElementById('regAddress').value;
    const password = document.getElementById('regPassword').value;
    document.getElementById('registerMessage').textContent = "Registering...";

    // Replace this with Firebase registration logic
    setTimeout(() => {
      document.getElementById('registerMessage').textContent = "Registered! Please login.";
      switchForm('loginForm', loginTab);
    }, 1000);
  }

  function forgotPassword() {
    const email = document.getElementById('forgotEmail').value;

    // Replace with Firebase sendPasswordResetEmail
    setTimeout(() => {
      document.getElementById('forgotMessage').textContent = "Check your email.";
    }, 1000);
  }
</script>
</body>
</html>
