<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Mart - Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .form-group input[type=\"file\"] {
      padding: 3px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #eb6a4c;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      color: #333;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Register</h2>

    <!-- Registration Form -->
    <div id="registerForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Your full name" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="regPhone" placeholder="10-digit number" />
      </div>
      <div class="form-group">
        <label>Email Address (optional)</label>
        <input type="email" id="regEmail" placeholder="example@mail.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Password" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <select id="regAddress">
          <option value="Pakurtala">Pakurtala</option>
          <option value="Rajuakhaki">Rajuakhaki</option>
        </select>
      </div>
      <div class="form-group">
        <label>Photo (optional)</label>
        <input type="file" id="regPhoto" accept="image/*" />
      </div>
      <button class="btn" onclick="registerUser()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <div class="form-group">
        <label>Phone Number</label>
        <input type="email" id="loginEmail" placeholder="Email used during registration" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Password" />
      </div>
      <button class="btn" onclick="loginUser()">Login</button>
      <p class="switch" onclick="showForgot()">Forgot Password?</p>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="hidden">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="forgotEmail" placeholder="Registered email" />
      </div>
      <button class="btn" onclick="resetPassword()">Send Reset Link</button>
    </div>

    <p class="switch" onclick="toggleForms()">Switch to Login/Register</p>
  </div>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from \"https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js\";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from \"https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js\";
    import { getFirestore, doc, setDoc } from \"https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js\";

    const firebaseConfig = {
      apiKey: \"AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8\",
      authDomain: \"banerjee-mart.firebaseapp.com\",
      projectId: \"banerjee-mart\",
      storageBucket: \"banerjee-mart.appspot.com\",
      messagingSenderId: \"183628570952\",
      appId: \"1:183628570952:web:3028bb258001d004d9537d\"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Switch Forms
    function toggleForms() {
      const register = document.getElementById(\"registerForm\");
      const login = document.getElementById(\"loginForm\");
      const forgot = document.getElementById(\"forgotForm\");
      const title = document.getElementById(\"formTitle\");

      if (!register.classList.contains(\"hidden\")) {
        register.classList.add(\"hidden\");
        login.classList.remove(\"hidden\");
        forgot.classList.add(\"hidden\");
        title.innerText = \"Login\";
      } else {
        register.classList.remove(\"hidden\");
        login.classList.add(\"hidden\");
        forgot.classList.add(\"hidden\");
        title.innerText = \"Register\";
      }
    }

    function showForgot() {
      document.getElementById(\"registerForm\").classList.add(\"hidden\");
      document.getElementById(\"loginForm\").classList.add(\"hidden\");
      document.getElementById(\"forgotForm\").classList.remove(\"hidden\");
      document.getElementById(\"formTitle\").innerText = \"Reset Password\";
    }

    // Register
    async function registerUser() {
      const name = document.getElementById(\"regName\").value;
      const phone = document.getElementById(\"regPhone\").value;
      const email = document.getElementById(\"regEmail\").value;
      const password = document.getElementById(\"regPassword\").value;
      const address = document.getElementById(\"regAddress\").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, \"users\", user.uid), {
          name,
          phone,
          email,
          address
        });

        alert(\"Registration successful!\");
        window.location.href = \"index.html\";
      } catch (error) {
        alert(error.message);
      }
    }

    // Login
    async function loginUser() {
      const email = document.getElementById(\"loginEmail\").value;
      const password = document.getElementById(\"loginPassword\").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert(\"Login successful!\");
        window.location.href = \"index.html\";
      } catch (error) {
        alert(error.message);
      }
    }

    // Forgot Password
    async function resetPassword() {
      const email = document.getElementById(\"forgotEmail\").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert(\"Password reset link sent to your email.\");
      } catch (error) {
        alert(error.message);
      }
    }

    window.toggleForms = toggleForms;
    window.registerUser = registerUser;
    window.loginUser = loginUser;
    window.resetPassword = resetPassword;
    window.showForgot = showForgot;
  </script>
</body>
  </html>
