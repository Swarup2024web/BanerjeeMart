<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Mart - Login / Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary-color: #2E86DE; /* Modern Sky Blue */
            --primary-variant: #1B65A3;
            --secondary-color: #F8B400; /* Sunny yellow for accents */
            --background-color: #F8F9FA; /* Off-white for clean background */
            --surface-color: #FFFFFF;
            --on-primary-color: #FFFFFF;
            --on-secondary-color: #212121;
            --on-background-color: #333333;
            --on-surface-color: #444444;
            --outline-color: #E0E0E0;
            --shadow-color-light: rgba(0, 0, 0, 0.05);
            --shadow-color-dark: rgba(0, 0, 0, 0.15);
            --success-color: #28A745;
            --danger-color: #DC3545;
            --skeleton-color: #EFEFEF;
            --skeleton-highlight: #F5F5F5;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--on-background-color);
            padding: 20px;
        }

        .auth-container {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color-dark);
            position: relative;
            transition: transform 0.4s ease-in-out;
        }

        .auth-toggle-buttons {
            display: flex;
            background-color: var(--background-color);
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .auth-toggle-button {
            flex-grow: 1;
            padding: 12px 24px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: var(--on-surface-color);
            background-color: transparent;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .auth-toggle-button.active {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 24px;
            text-align: center;
            color: var(--on-surface-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }
        
        .input-container label {
            position: absolute;
            top: 18px;
            left: 16px;
            pointer-events: none;
            color: var(--on-background-color);
            transition: all 0.2s ease-out;
            font-size: 1rem;
            background-color: var(--surface-color);
            padding: 0 4px;
        }

        .input-container input,
        .input-container select {
            width: 100%;
            padding: 20px 16px 12px;
            border: 2px solid var(--outline-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--on-surface-color);
            background-color: var(--background-color);
            transition: border-color 0.2s, background-color 0.2s, box-shadow 0.2s;
        }
        
        .input-container select {
            padding: 16px;
        }
        
        .input-container input:focus,
        .input-container select:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--surface-color);
            box-shadow: 0 4px 10px var(--shadow-color-light);
        }
        
        .input-container input:not(:placeholder-shown) + label,
        .input-container input:focus + label,
        .input-container select:focus + label,
        .input-container select:valid + label {
            top: 0;
            transform: translateY(-50%) scale(0.85);
            background-color: var(--surface-color);
            padding: 0 4px;
            left: 12px;
            font-weight: 500;
        }
        
        .phone-input-group {
            display: flex;
            gap: 8px;
        }

        .phone-input-group .country-code-display {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: var(--background-color);
            border: 2px solid var(--outline-color);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--on-surface-color);
            white-space: nowrap;
        }
        
        .phone-input-group input {
            flex: 1;
        }
        
        .phone-input-group input:focus + label {
            background-color: var(--surface-color);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--on-background-color);
            cursor: pointer;
            user-select: none;
            font-size: 1.5rem;
            transition: color 0.3s;
            font-variation-settings: 'FILL' 0;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px var(--shadow-color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--primary-variant);
            box-shadow: 0 6px 15px var(--shadow-color-dark);
        }
        .btn:active {
            transform: scale(0.98);
        }

        .forgot-password-link {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password-link a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }

        /* Modal and other styles remain the same */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal.is-visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .modal.is-visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--on-surface-color);
        }

        .modal-close-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--on-background-color);
            font-size: 1.5rem;
            line-height: 1;
            transition: color 0.3s;
        }

        .modal-close-btn:hover {
            color: var(--danger-color);
        }
    </style>
</head>
<body>

    <div class="auth-container">

        <div class="auth-toggle-buttons">
            <button id="login-toggle-button" class="auth-toggle-button" onclick="showForm('login')">Login</button>
            <button id="signup-toggle-button" class="auth-toggle-button" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div id="login-form-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="login-email-phone" placeholder=" " required>
                        <label for="login-email-phone">Email or Phone Number</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" id="login-password" placeholder=" " required>
                        <label for="login-password">Password</label>
                        <span class="material-symbols-outlined input-icon" onclick="togglePasswordVisibility('login-password')">visibility_off</span>
                    </div>
                </div>
                <div class="forgot-password-link">
                    <a href="#" onclick="openForgotPasswordModal()">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">
                    <span class="material-symbols-outlined">login</span>
                    Login
                </button>
            </form>
        </div>

        <div id="signup-form-container" class="hidden">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="signup-name" placeholder=" " required>
                        <label for="signup-name">Full Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="email" id="signup-email" placeholder=" " required>
                        <label for="signup-email">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container phone-input-group">
                        <span class="country-code-display">+91</span>
                        <input type="tel" id="signup-phone" placeholder=" " required pattern="[0-9]{10}">
                        <label for="signup-phone">Phone Number</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <select id="signup-address" required>
                            <option value="" disabled selected></option>
                            <option value="Pakurtala">Pakurtala</option>
                        </select>
                        <label for="signup-address">Address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" id="signup-password" placeholder=" " required>
                        <label for="signup-password">Password</label>
                        <span class="material-symbols-outlined input-icon" onclick="togglePasswordVisibility('signup-password')">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <span class="material-symbols-outlined">person_add</span>
                    Sign Up
                </button>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <button class="modal-close-btn" onclick="closeForgotPasswordModal()">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="forgot-password-form">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="reset-email-phone" placeholder=" " required>
                        <label for="reset-email-phone">Email or Phone Number</label>
                    </div>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // =========================================================
        // FIREBASE CONFIGURATION
        // =========================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
          authDomain: "banerjee-mart.firebaseapp.com",
          projectId: "banerjee-mart",
          storageBucket: "banerjee-mart.firebasestorage.app",
          messagingSenderId: "183628570952",
          appId: "1:183628570952:web:3028bb258001d004d9537d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // =========================================================
        // REDIRECT LOGIC FOR LOGGED-IN USERS
        // =========================================================
        // Check for existing user on initial load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, check for their profile document
                checkUserDocumentAndRedirect(user);
            } else {
                // No user is signed in, display the login form
                showForm('login');
            }
        });

        async function checkUserDocumentAndRedirect(user) {
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userDocRef); // Use getDoc for a specific document
                if (docSnap.exists()) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error("Error checking user document:", error);
            }
        }


        // =========================================================
        // UI LOGIC
        // =========================================================
        const loginToggleButton = document.getElementById('login-toggle-button');
        const signupToggleButton = document.getElementById('signup-toggle-button');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');
        const authContainer = document.querySelector('.auth-container');

        function showForm(form) {
            authContainer.style.transform = 'translateY(10px)'; // Little animation
            
            if (form === 'login') {
                loginFormContainer.classList.remove('hidden');
                signupFormContainer.classList.add('hidden');
                loginToggleButton.classList.add('active');
                signupToggleButton.classList.remove('active');
            } else {
                loginFormContainer.classList.add('hidden');
                signupFormContainer.classList.remove('hidden');
                loginToggleButton.classList.remove('active');
                signupToggleButton.classList.add('active');
            }
            
            setTimeout(() => {
                authContainer.style.transform = 'translateY(0)';
            }, 100);
        }
        window.showForm = showForm;

        window.togglePasswordVisibility = function(passwordFieldId) {
            const passwordInput = document.getElementById(passwordFieldId);
            const icon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.style.fontVariationSettings = `'FILL' 1`;
            } else {
                passwordInput.type = 'password';
                icon.style.fontVariationSettings = `'FILL' 0`;
            }
        };

        window.openForgotPasswordModal = function() {
            forgotPasswordModal.classList.add('is-visible');
        };

        window.closeForgotPasswordModal = function() {
            forgotPasswordModal.classList.remove('is-visible');
        };

        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                closeForgotPasswordModal();
            }
        });

        // =========================================================
        // FIREBASE AUTHENTICATION LOGIC
        // =========================================================
        let isCreatingUser = false; // Flag to prevent double submission

        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isCreatingUser) return;
            isCreatingUser = true;

            const fullName = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phoneNumber = document.getElementById('signup-phone').value;
            const address = document.getElementById('signup-address').value;
            const password = document.getElementById('signup-password').value;

            try {
                // Step 1: Create the user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Step 2: Create the user document in Firestore
                // We use the user's UID as the document ID for a direct, one-to-one relationship
                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, {
                    address: address,
                    fullName: fullName,
                    email: email,
                    uid: user.uid,
                    role: 'user',
                    phoneNumber: '+91' + phoneNumber,
                });

                alert('Account created successfully! Redirecting to home page.');
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Error during sign up:", error);
                alert("Sign-up failed: " + error.message);
            } finally {
                isCreatingUser = false;
            }
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailOrPhone = document.getElementById('login-email-phone').value;
            const password = document.getElementById('login-password').value;

            try {
                if (emailOrPhone.includes('@')) {
                    await signInWithEmailAndPassword(auth, emailOrPhone, password);
                } else {
                    const q = query(collection(db, 'users'), where('phoneNumber', '==', '+91' + emailOrPhone));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        alert('No user found with this phone number. Please sign up or use a different phone number.');
                        return;
                    }

                    const userDoc = querySnapshot.docs[0];
                    const userEmail = userDoc.data().email;

                    await signInWithEmailAndPassword(auth, userEmail, password);
                }

                alert('Login successful! Redirecting to home page.');
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error during login:", error);
                alert("Login failed: " + error.message);
            }
        });

        const forgotPasswordForm = document.getElementById('forgot-password-form');
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailOrPhone = document.getElementById('reset-email-phone').value;
            let emailToSend = emailOrPhone;

            try {
                if (!emailOrPhone.includes('@')) {
                    const q = query(collection(db, 'users'), where('phoneNumber', '==', '+91' + emailOrPhone));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        alert('No user found with this phone number.');
                        return;
                    }

                    const userDoc = querySnapshot.docs[0];
                    emailToSend = userDoc.data().email;
                }

                await sendPasswordResetEmail(auth, emailToSend);
                alert('Password reset email sent! Please check your inbox.');
                closeForgotPasswordModal();
            } catch (error) {
                console.error("Error sending reset email:", error);
                alert("Error sending reset email: " + error.message);
            }
        });
    </script>
</body>
</html>
