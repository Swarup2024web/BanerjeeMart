<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banerjee Mart - Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="file"] {
      padding-left: 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0052a3;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #0066cc;
      text-align: center;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    img#preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <img id="preview" />

    <div class="input-group" id="nameGroup" style="display: none;">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Full Name">
    </div>

    <div class="input-group" id="phoneGroup" style="display: none;">
      <i class="fas fa-phone"></i>
      <input type="tel" id="phone" placeholder="Phone Number">
    </div>

    <div class="input-group" id="emailGroup">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email Address">
    </div>

    <div class="input-group" id="addressGroup" style="display: none;">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" id="address" placeholder="Address">
    </div>

    <div class="input-group" id="photoGroup" style="display: none;">
      <i class="fas fa-image"></i>
      <input type="file" id="photo" accept="image/*">
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="handleAction()">Login</button>
    <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Register</button>
    <button class="toggle-btn" onclick="resetPassword()">Forgot Password?</button>

    <div id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
      document.querySelector("button").innerText = isLogin ? "Login" : "Register";
      document.getElementById("nameGroup").style.display = isLogin ? "none" : "block";
      document.getElementById("phoneGroup").style.display = isLogin ? "none" : "block";
      document.getElementById("addressGroup").style.display = isLogin ? "none" : "block";
      document.getElementById("photoGroup").style.display = isLogin ? "none" : "block";
      document.getElementById("preview").style.display = "none";
    }

    document.getElementById("photo").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("preview").src = reader.result;
          document.getElementById("preview").style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    async function handleAction() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isLogin) {
        // Login
        try {
          await auth.signInWithEmailAndPassword(email, password);
          window.location.href = "index.html";
        } catch (err) {
          showMessage(err.message);
        }
      } else {
        // Register
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const photoFile = document.getElementById("photo").files[0];

        try {
          const userCred = await auth.createUserWithEmailAndPassword(email, password);
          let photoUrl = "";

          if (photoFile) {
            const ref = storage.ref(`users/${userCred.user.uid}/photo.jpg`);
            await ref.put(photoFile);
            photoUrl = await ref.getDownloadURL();
          }

          await db.collection("users").doc(userCred.user.uid).set({
            name, phone, address, email, photoUrl
          });

          window.location.href = "index.html";
        } catch (err) {
          showMessage(err.message);
        }
      }
    }

    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) return showMessage("Enter your email first.");
      auth.sendPasswordResetEmail(email)
        .then(() => showMessage("Reset email sent."))
        .catch(err => showMessage(err.message));
    }

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }
  </script>
</body>
</html>
