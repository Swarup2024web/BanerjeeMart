<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Mart - Sign in</title>
    <style>
        body { font-family: 'Amazon Ember', Arial, sans-serif; background-color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; }
        .logo-container { padding: 20px 0; }
        .logo-container img { width: 100px; }
        .auth-container { width: 90%; max-width: 350px; padding: 20px 26px; border: 1px solid #ddd; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        h1 { font-size: 28px; font-weight: 400; margin-top: 0; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: #e77600; box-shadow: 0 0 5px rgba(225,125,0,0.5); }
        .btn-submit { background-color: #ff9900; border: 1px solid #ff8f00; color: #111; width: 100%; padding: 10px; border-radius: 3px; cursor: pointer; font-size: 14px; font-weight: bold; margin-top: 10px; }
        .btn-submit:hover { background-color: #f79900; }
        .forgot-password-link { display: block; text-align: right; margin-top: 10px; font-size: 13px; color: #0066c0; text-decoration: none; }
        .forgot-password-link:hover { text-decoration: underline; }
        .divider { display: flex; align-items: center; text-align: center; color: #767676; margin: 20px 0; font-size: 12px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #ddd; }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }
        .create-account-button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 3px; background-color: #e7e9ec; font-size: 14px; cursor: pointer; text-decoration: none; display: block; text-align: center; color: #111; }
        .create-account-button:hover { background-color: #d8dbdf; }
        .back-to-login { display: block; text-align: center; margin-top: 20px; font-size: 13px; color: #0066c0; text-decoration: none; }
        .back-to-login:hover { text-decoration: underline; }
        .footer { margin-top: 50px; font-size: 12px; color: #555; text-align: center; }
        .footer a { color: #0066c0; text-decoration: none; margin: 0 5px; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/b-mart-logo.png" alt="B Mart Logo">
    </div>

    <div class="auth-container" id="login-form-container">
        <form id="login-form">
            <h1>Sign in</h1>
            <div class="form-group">
                <label for="login-email">Email or mobile phone number</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-submit">Continue</button>
            <a href="#" class="forgot-password-link" onclick="showForm('forgot-password-form-container')">Forgot your password?</a>
        </form>
    </div>

    <div class="auth-container" id="registration-form-container" style="display: none;">
        <form id="registration-form">
            <h1>Create account</h1>
            <div class="form-group">
                <label for="register-name">Your name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email or mobile phone number</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="At least 6 characters" required>
            </div>
            <button type="submit" class="btn-submit">Create your B Mart account</button>
        </form>
        <a href="#" class="back-to-login" onclick="showForm('login-form-container')">Back to Sign in</a>
    </div>

    <div class="auth-container" id="forgot-password-form-container" style="display: none;">
        <form id="forgot-password-form">
            <h1>Password assistance</h1>
            <p style="font-size: 14px; margin-bottom: 20px;">Enter the email address or mobile phone number associated with your B Mart account.</p>
            <div class="form-group">
                <label for="forgot-email">Email or mobile phone number</label>
                <input type="email" id="forgot-email" required>
            </div>
            <button type="submit" class="btn-submit">Continue</button>
        </form>
        <a href="#" class="back-to-login" onclick="showForm('login-form-container')">Back to Sign in</a>
    </div>

    <div class="auth-container" style="margin-top: 20px; text-align: center; padding: 20px 0; border: none; box-shadow: none;">
        <div class="divider">New to B Mart?</div>
        <a href="#" class="create-account-button" onclick="showForm('registration-form-container')">Create your B Mart account</a>
    </div>

    <div class="footer">
        <div>
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <div style="margin-top: 10px;">
            &copy; 2024-2025, B Mart.com
        </div>
    </div>

            document.getElementById('registration-form-container').style.display = 'none';

            document.getElementById(formId).style.display = 'block';

</body>
