<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banerjee Mart - Orders</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    color: #222;
    padding-bottom: 60px; /* for bottom nav */
  }

  /* Header */
  header {
    background: #2874f0;
    color: white;
    padding: 12px 16px 8px;
    position: sticky;
    top: 0;
    z-index: 1000;
    text-align: center;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1.2px;
  }

  /* Search bar row below header */
  #search-row {
    background: #2874f0;
    padding: 8px 16px 12px;
    position: sticky;
    top: 56px;
    z-index: 999;
  }
  #search-row input[type="search"] {
    width: 100%;
    padding: 10px 16px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    outline: none;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
  }

  /* Main container */
  main {
    max-width: 960px;
    margin: 16px auto 100px;
    padding: 0 12px;
  }

  /* Section titles */
  h2.section-title {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 12px;
    color: #2874f0;
    border-bottom: 2px solid #2874f0;
    padding-bottom: 6px;
  }

  /* Current Order Section */
  #current-order {
    background: white;
    border-radius: 10px;
    padding: 16px 20px;
    margin-bottom: 24px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  #current-order .order-status {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 12px;
  }
  #current-order .order-details {
    font-size: 15px;
    margin-bottom: 12px;
    line-height: 1.4;
  }
  #current-order button.cancel-btn {
    background: #c62828;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #current-order button.cancel-btn:disabled {
    background: #a2a2a2;
    cursor: not-allowed;
  }
  #current-order button.cancel-btn:hover:not(:disabled) {
    background: #9b2222;
  }

  /* Past orders list */
  #past-orders {
    background: white;
    border-radius: 10px;
    padding: 16px 20px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  #past-orders ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  #past-orders li {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
  }
  #past-orders li:last-child {
    border-bottom: none;
  }
  #past-orders .order-item-name {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 4px;
  }
  #past-orders .order-item-date {
    font-size: 13px;
    color: #777;
  }
  #past-orders .order-item-status {
    font-weight: 600;
    color: #2e7d32;
    font-size: 14px;
  }

  /* Bottom Navigation */
  nav.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 56px;
    background: white;
    box-shadow: 0 -1px 8px rgb(0 0 0 / 0.1);
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1100;
  }
  nav.bottom-nav a {
    flex-grow: 1;
    text-align: center;
    color: #555;
    font-size: 12px;
    text-decoration: none;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    padding: 6px 0 4px;
    transition: color 0.3s;
  }
  nav.bottom-nav a i {
    font-size: 20px;
  }
  nav.bottom-nav a.active,
  nav.bottom-nav a:hover {
    color: #2874f0;
  }
</style>
</head>
<body>

<header>
  <h1>Banerjee Mart</h1>
</header>
<div id="search-row">
  <input type="search" id="search-orders" placeholder="Search orders..." aria-label="Search orders" />
</div>

<main>
  <section id="current-order-section">
    <h2 class="section-title">Current Order Status</h2>
    <div id="current-order">
      <!-- Filled by JS -->
    </div>
  </section>

  <section id="past-orders-section">
    <h2 class="section-title">Past Orders</h2>
    <div id="past-orders">
      <ul id="past-orders-list">
        <!-- Filled by JS -->
      </ul>
    </div>
  </section>
</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a href="index.html" data-nav="home" title="Home">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>
  <a href="orders.html" data-nav="orders" title="Orders" class="active">
    <i class="fas fa-box"></i>
    <span>Orders</span>
  </a>
  <a href="profile.html" data-nav="profile" title="Profile">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
</nav>

<script>
  // Simulated data for demo:
  let currentOrder = {
    id: "ORD123456",
    items: [
      { name: "Organic Rice", qty: 2, price: 450 },
      { name: "Shampoo", qty: 1, price: 200 },
    ],
    status: "Processing", // other statuses: "Shipped", "Delivered", "Cancelled"
    orderDate: "2025-08-10",
  };

  let pastOrders = [
    {
      id: "ORD123455",
      items: [
        { name: "Notebook", qty: 3, price: 40 },
        { name: "Apple Juice", qty: 1, price: 120 },
      ],
      status: "Delivered",
      orderDate: "2025-07-30",
    },
    {
      id: "ORD123454",
      items: [
        { name: "Soap Bar", qty: 2, price: 35 },
      ],
      status: "Cancelled",
      orderDate: "2025-07-20",
    },
  ];

  const currentOrderDiv = document.getElementById("current-order");
  const pastOrdersList = document.getElementById("past-orders-list");
  const searchInput = document.getElementById("search-orders");

  function renderCurrentOrder() {
    if (!currentOrder || currentOrder.status === "Delivered" || currentOrder.status === "Cancelled") {
      currentOrderDiv.innerHTML = "<em>No current active orders.</em>";
      return;
    }
    const totalPrice = currentOrder.items.reduce((acc, item) => acc + item.price * item.qty, 0);

    const itemsHtml = currentOrder.items.map(i =>
      `<div>${i.name} × ${i.qty} = ₹${(i.price * i.qty).toFixed(2)}</div>`
    ).join("");

    currentOrderDiv.innerHTML = `
      <div class="order-status">Order #${currentOrder.id} - <span style="color: #2874f0;">${currentOrder.status}</span></div>
      <div class="order-details">${itemsHtml}</div>
      <div class="order-details"><strong>Total: ₹${totalPrice.toFixed(2)}</strong></div>
      <button class="cancel-btn" id="cancel-order-btn" ${currentOrder.status !== "Processing" ? "disabled" : ""}>Cancel Order</button>
    `;

    const cancelBtn = document.getElementById("cancel-order-btn");
    if (cancelBtn) {
      cancelBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to cancel this order?")) {
          currentOrder.status = "Cancelled";
          renderCurrentOrder();
          alert("Order cancelled.");
        }
      });
    }
  }

  function renderPastOrders(filterText = "") {
    pastOrdersList.innerHTML = "";
    let filteredOrders = pastOrders;

    if (filterText.trim()) {
      filteredOrders = pastOrders.filter(order => {
        return order.items.some(item => item.name.toLowerCase().includes(filterText.toLowerCase()))
          || order.id.toLowerCase().includes(filterText.toLowerCase())
          || order.status.toLowerCase().includes(filterText.toLowerCase());
      });
    }

    if (filteredOrders.length === 0) {
      pastOrdersList.innerHTML = "<li><em>No past orders found.</em></li>";
      return;
    }

    filteredOrders.forEach(order => {
      const itemsSummary = order.items.map(i => `${i.name} ×${i.qty}`).join(", ");
      const date = new Date(order.orderDate).toLocaleDateString();
      const statusColor = order.status === "Delivered" ? "#2e7d32" : (order.status === "Cancelled" ? "#c62828" : "#2874f0");

      const li = document.createElement("li");
      li.innerHTML = `
        <div class="order-item-name">Order #${order.id}</div>
        <div>${itemsSummary}</div>
        <div class="order-item-date">${date}</div>
        <div class="order-item-status" style="color:${statusColor};">${order.status}</div>
      `;
      pastOrdersList.appendChild(li);
    });
  }

  // Search filter on past orders
  searchInput.addEventListener("input", (e) => {
    renderPastOrders(e.target.value);
  });

  // Bottom nav active highlight
  function setActiveNav() {
    const navLinks = document.querySelectorAll("nav.bottom-nav a");
    const path = window.location.pathname.split("/").pop().toLowerCase();
    navLinks.forEach((link) => {
      const href = link.getAttribute("href").toLowerCase();
      if (href === path || (href === "index.html" && (path === "" || path === "index.html"))) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  }

  window.onload = () => {
    renderCurrentOrder();
    renderPastOrders();
    setActiveNav();
  };
</script>

</body>
</html>
