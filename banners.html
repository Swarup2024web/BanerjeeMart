<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banners for Banerjee Mart</title>
<style>
  body, html {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
  }

  .carousel {
    width: 100%;
    max-width: 960px;
    margin: 20px auto;
    overflow: hidden;
    position: relative;
    border-radius: 16px;
  }

  .carousel-track {
    display: flex;
    scroll-behavior: smooth;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .carousel-track::-webkit-scrollbar {
    display: none;
  }

  .banner {
    min-width: 100%;
    padding: 40px 20px;
    color: white;
    text-align: center;
    user-select: none;
    flex-shrink: 0;
    border-radius: 16px;
    box-sizing: border-box;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .banner i {
    font-size: 2.4rem;
    background: rgba(255,255,255,0.2);
    padding: 12px;
    border-radius: 50%;
  }

  .banner1 {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
  }
  .banner2 {
    background: linear-gradient(135deg, #f7971e, #ffd200);
  }
  .banner3 {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
  }

  .banner-text {
    font-size: 1.25rem;
    max-width: 90%;
    line-height: 1.4;
  }

  @media (max-width: 600px) {
    .banner-text {
      font-size: 1.1rem;
    }
    .banner i {
      font-size: 2rem;
      padding: 10px;
    }
  }
</style>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="carousel" aria-label="Promotional Banners">
  <div class="carousel-track" tabindex="0">
    <div class="banner banner1">
      <i class="fas fa-truck"></i>
      <div class="banner-text">We deliver only to Pakurtala within a few hours.</div>
    </div>
    <div class="banner banner2">
      <i class="fas fa-gift"></i>
      <div class="banner-text">Delivery charge is free for orders Rs. 199 and above</div>
    </div>
    <div class="banner banner3">
      <i class="fas fa-leaf"></i>
      <div class="banner-text">We value quality</div>
    </div>
  </div>
</div>

<script>
  const track = document.querySelector('.carousel-track');
  let currentIndex = 0;
  const totalBanners = track.children.length;

  function autoScroll() {
    currentIndex++;
    if (currentIndex >= totalBanners) currentIndex = 0;
    const scrollAmount = track.offsetWidth * currentIndex;
    track.scrollTo({ left: scrollAmount, behavior: 'smooth' });
  }

  let interval = setInterval(autoScroll, 4000);

  track.addEventListener('mouseenter', () => clearInterval(interval));
  track.addEventListener('mouseleave', () => interval = setInterval(autoScroll, 4000));
</script>

</body>
</html>
