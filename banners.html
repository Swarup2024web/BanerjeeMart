<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redesigned Banners for Banerjee Mart</title>
<style>
  :root {
    --color-primary-1: #3b5998;
    --color-primary-2: #2d9494;
    --color-secondary-1: #d67a1c;
    --color-secondary-2: #c4303e;
    --color-tertiary-1: #4CAF50;
    --color-tertiary-2: #8BC34A;
    --color-text-light: #ffffff;
    --color-text-dark: #333333;
    --color-bg-light: #f4f5f7;
    --color-shadow: rgba(0, 0, 0, 0.15);
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: var(--color-bg-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .carousel-container {
    position: relative;
    width: 100%;
    max-width: 960px;
    margin: 20px auto;
  }

  .carousel {
    overflow: hidden;
    position: relative;
    border-radius: 16px;
    box-shadow: 0 12px 25px var(--color-shadow);
  }

  .carousel-track {
    display: flex;
    transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    scroll-behavior: smooth;
  }

  .banner {
    min-width: 100%;
    height: 40vh; /* Responsive height */
    padding: 4vw 3vw; /* Responsive padding */
    color: var(--color-text-light);
    text-align: center;
    user-select: none;
    flex-shrink: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
    font-weight: 700;
    letter-spacing: 0.8px;
    position: relative;
    overflow: hidden;
  }

  .banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.1);
    z-index: 1;
  }

  .banner1 {
    background-image: linear-gradient(135deg, var(--color-primary-1), var(--color-primary-2));
  }
  .banner2 {
    background-image: linear-gradient(135deg, var(--color-secondary-1), var(--color-secondary-2));
  }
  .banner3 {
    background-image: linear-gradient(135deg, var(--color-tertiary-1), var(--color-tertiary-2));
  }

  .banner-icon {
    font-size: 6vw; /* Responsive icon size */
    background: rgba(255, 255, 255, 0.2);
    padding: 1rem;
    border-radius: 50%;
    transition: transform 0.3s ease;
    z-index: 2;
  }
  .banner:hover .banner-icon {
    transform: scale(1.1);
  }

  .banner-text {
    font-size: 4vw; /* Responsive font size */
    max-width: 85%;
    line-height: 1.4;
    font-weight: 600;
    z-index: 2;
  }

  .carousel-nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: var(--color-text-light);
    border: none;
    padding: 0.75rem;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
    font-size: 1.5rem;
    transition: background-color 0.3s, transform 0.3s;
    outline: none;
  }
  .carousel-nav-btn:hover {
    background-color: rgba(0, 0, 0, 0.7);
    transform: translateY(-50%) scale(1.1);
  }
  .carousel-nav-btn.prev {
    left: 1.5rem;
  }
  .carousel-nav-btn.next {
    right: 1.5rem;
  }
  .carousel-nav-btn .material-symbols-rounded {
    font-size: 1.5rem;
  }

  .carousel-dots {
    position: absolute;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 0.5rem;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    border: 1px solid rgba(255, 255, 255, 0.8);
  }
  .dot.active {
    background-color: var(--color-text-light);
    transform: scale(1.2);
  }

  .play-pause-btn {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    background-color: rgba(0, 0, 0, 0.5);
    color: var(--color-text-light);
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
    font-size: 1.2rem;
    transition: background-color 0.3s;
  }
  .play-pause-btn:hover {
    background-color: rgba(0, 0, 0, 0.7);
  }

  /* Media Queries for fine-tuning responsiveness */
  @media (min-width: 769px) {
    .banner-icon {
      font-size: 4rem; /* Fixed size for desktop */
    }
    .banner-text {
      font-size: 2.2rem; /* Fixed size for desktop */
    }
  }

  @media (max-width: 600px) {
    .banner-icon {
      font-size: 8vw;
    }
    .banner-text {
      font-size: 6vw;
    }
    .banner {
      height: 45vh;
    }
  }

</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="carousel-container" aria-live="polite">
  <div class="carousel">
    <div class="carousel-track">
      <div class="banner banner1" role="tabpanel" aria-labelledby="banner1-heading">
        <span class="material-symbols-rounded banner-icon" aria-hidden="true">local_shipping</span>
        <h3 class="banner-text" id="banner1-heading">Fast delivery to Pakurtala within a few hours.</h3>
      </div>
      <div class="banner banner2" role="tabpanel" aria-labelledby="banner2-heading">
        <span class="material-symbols-rounded banner-icon" aria-hidden="true">card_giftcard</span>
        <h3 class="banner-text" id="banner2-heading">Free delivery on all orders of â‚¹199 and above.</h3>
      </div>
      <div class="banner banner3" role="tabpanel" aria-labelledby="banner3-heading">
        <span class="material-symbols-rounded banner-icon" aria-hidden="true">eco</span>
        <h3 class="banner-text" id="banner3-heading">Committed to quality and freshness in every product.</h3>
      </div>
    </div>
  </div>
  <button class="carousel-nav-btn prev" aria-label="Previous banner">
    <span class="material-symbols-rounded">arrow_back_ios_new</span>
  </button>
  <button class="carousel-nav-btn next" aria-label="Next banner">
    <span class="material-symbols-rounded">arrow_forward_ios</span>
  </button>
  <button class="play-pause-btn" aria-label="Pause automatic scrolling">
    <span class="material-symbols-rounded">pause</span>
  </button>
  <div class="carousel-dots" role="tablist">
    <div class="dot active" role="tab" aria-label="Go to banner 1"></div>
    <div class="dot" role="tab" aria-label="Go to banner 2"></div>
    <div class="dot" role="tab" aria-label="Go to banner 3"></div>
  </div>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const track = document.querySelector('.carousel-track');
  const banners = Array.from(track.children);
  const nextButton = document.querySelector('.carousel-nav-btn.next');
  const prevButton = document.querySelector('.carousel-nav-btn.prev');
  const dotsNav = document.querySelector('.carousel-dots');
  const dots = Array.from(dotsNav.children);
  const playPauseBtn = document.querySelector('.play-pause-btn');

  let currentIndex = 0;
  let intervalId;
  let isPlaying = true;

  function getBannerWidth() {
    return banners[0].getBoundingClientRect().width;
  }

  function updateBannerDisplay() {
    const bannerWidth = getBannerWidth();
    track.style.transform = `translateX(-${currentIndex * bannerWidth}px)`;
    updateDots();
    updateAriaLabels();
  }

  function updateDots() {
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentIndex].classList.add('active');
  }

  function updateAriaLabels() {
    banners.forEach((banner, index) => {
      if (index === currentIndex) {
        banner.setAttribute('aria-hidden', 'false');
      } else {
        banner.setAttribute('aria-hidden', 'true');
      }
    });
  }

  function handleNextClick() {
    if (currentIndex < banners.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateBannerDisplay();
  }

  function handlePrevClick() {
    if (currentIndex > 0) {
      currentIndex--;
    } else {
      currentIndex = banners.length - 1;
    }
    updateBannerDisplay();
  }

  function handleDotClick(e) {
    const clickedDotIndex = dots.findIndex(dot => dot === e.target);
    if (clickedDotIndex !== -1) {
        currentIndex = clickedDotIndex;
        updateBannerDisplay();
    }
  }

  function startAutoScroll() {
    intervalId = setInterval(() => {
      handleNextClick();
    }, 4000);
    isPlaying = true;
    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
    playPauseBtn.setAttribute('aria-label', 'Pause automatic scrolling');
  }

  function stopAutoScroll() {
    clearInterval(intervalId);
    isPlaying = false;
    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
    playPauseBtn.setAttribute('aria-label', 'Play automatic scrolling');
  }

  function handlePlayPauseClick() {
    if (isPlaying) {
      stopAutoScroll();
    } else {
      startAutoScroll();
    }
  }

  nextButton.addEventListener('click', handleNextClick);
  prevButton.addEventListener('click', handlePrevClick);
  dotsNav.addEventListener('click', handleDotClick);
  playPauseBtn.addEventListener('click', handlePlayPauseClick);

  carousel.addEventListener('mouseenter', stopAutoScroll);
  carousel.addEventListener('mouseleave', () => {
    if (isPlaying) {
      startAutoScroll();
    }
  });

  // Handle window resize to keep carousel centered
  window.addEventListener('resize', () => {
    updateBannerDisplay();
  });

  // Initial setup
  updateBannerDisplay();
  startAutoScroll();
</script>

</body>
</html>
