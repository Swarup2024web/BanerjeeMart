<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mart Banners Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --mdc-theme-primary: #6750A4;
            --mdc-theme-on-primary: #FFFFFF;
            --mdc-theme-surface-container: #F3EDF7;
            --mdc-theme-on-surface: #1C1B1F;
            --mdc-theme-on-surface-variant: #49454F;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--mdc-theme-surface-container);
            color: var(--mdc-theme-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .slider-container {
            position: relative;
            max-width: 90%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* Adjust this based on the number of banners */
        }

        .banner {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 24px;
            background-color: #fff;
            min-width: 33.3333%; /* Each banner takes up one third of the slides container */
            box-sizing: border-box;
        }

        .banner-row-1 {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .banner-icon {
            font-size: 36px;
            color: var(--mdc-theme-primary);
        }

        .banner-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--mdc-theme-on-surface);
            margin: 0;
        }

        .banner-row-2 {
            display: flex;
        }

        .banner-text {
            font-size: 0.9rem;
            color: var(--mdc-theme-on-surface-variant);
            margin: 0;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--mdc-theme-on-primary);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .slider-nav:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .slider-nav.left {
            left: 10px;
        }

        .slider-nav.right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slides">
        <div class="banner">
            <div class="banner-row-1">
                <span class="material-icons banner-icon">directions_bike</span>
                <h3 class="banner-title">Fast delivery</h3>
            </div>
            <div class="banner-row-2">
                <p class="banner-text">We deliver within Pakurtala within the hour.</p>
            </div>
        </div>

        <div class="banner">
            <div class="banner-row-1">
                <span class="material-icons banner-icon">verified</span>
                <h3 class="banner-title">Awesome quality</h3>
            </div>
            <div class="banner-row-2">
                <p class="banner-text">Our ambition is to deliver quality products only.</p>
            </div>
        </div>

        <div class="banner">
            <div class="banner-row-1">
                <span class="material-icons banner-icon">local_shipping</span>
                <h3 class="banner-title">Free delivery</h3>
            </div>
            <div class="banner-row-2">
                <p class="banner-text">Delivery is free for orders above ₹199; otherwise we charge ₹5.</p>
            </div>
        </div>
    </div>

    <button class="slider-nav left" aria-label="Previous slide">
        <span class="material-icons">chevron_left</span>
    </button>
    <button class="slider-nav right" aria-label="Next slide">
        <span class="material-icons">chevron_right</span>
    </button>
</div>

<script>
    const slides = document.querySelector('.slides');
    const leftArrow = document.querySelector('.slider-nav.left');
    const rightArrow = document.querySelector('.slider-nav.right');
    const totalSlides = document.querySelectorAll('.banner').length;
    let currentSlide = 0;

    function updateSlider() {
        const slideWidth = slides.offsetWidth / totalSlides;
        slides.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }

    leftArrow.addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlider();
    });

    rightArrow.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlider();
    });
</script>

</body>
</html>
