<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enhanced Banners for Banerjee Mart</title>
<style>
  :root {
    --primary-color-1: #4a90e2;
    --primary-color-2: #50e3c2;
    --secondary-color-1: #f5a623;
    --secondary-color-2: #f8e71c;
    --tertiary-color-1: #7ed321;
    --tertiary-color-2: #b8e986;
    --text-color: #ffffff;
    --bg-light: #f5f7fa;
    --shadow-light: rgba(0, 0, 0, 0.1);
    --shadow-strong: rgba(0, 0, 0, 0.2);
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: var(--bg-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .carousel-container {
    position: relative;
    width: 100%;
    max-width: 960px;
    margin: 20px auto;
  }

  .carousel {
    overflow: hidden;
    position: relative;
    border-radius: 16px;
    box-shadow: 0 10px 30px var(--shadow-light);
  }

  .carousel-track {
    display: flex;
    transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    scroll-behavior: smooth;
  }

  .banner {
    min-width: 100%;
    height: 35vh; /* Responsive height */
    padding: 3vw 2vw; /* Responsive padding */
    color: var(--text-color);
    text-align: center;
    user-select: none;
    flex-shrink: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background-size: cover;
    background-position: center;
  }

  .banner1 {
    background-image: linear-gradient(135deg, var(--primary-color-1), var(--primary-color-2));
  }
  .banner2 {
    background-image: linear-gradient(135deg, var(--secondary-color-1), var(--secondary-color-2));
  }
  .banner3 {
    background-image: linear-gradient(135deg, var(--tertiary-color-1), var(--tertiary-color-2));
  }

  .banner-icon {
    font-size: 5vw; /* Responsive icon size */
    background: rgba(255, 255, 255, 0.2);
    padding: 16px;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }
  .banner:hover .banner-icon {
    transform: scale(1.1);
  }

  .banner-text {
    font-size: 3.5vw; /* Responsive font size */
    max-width: 80%;
    line-height: 1.4;
    font-weight: 700;
  }

  .carousel-nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.4);
    color: var(--text-color);
    border: none;
    padding: 12px;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
    font-size: 1.5rem;
    transition: background 0.3s, transform 0.3s;
    outline: none;
  }
  .carousel-nav-btn:hover {
    background: rgba(0, 0, 0, 0.6);
    transform: translateY(-50%) scale(1.1);
  }
  .carousel-nav-btn.prev {
    left: 20px;
  }
  .carousel-nav-btn.next {
    right: 20px;
  }

  .carousel-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    border: 1px solid rgba(255, 255, 255, 0.8);
  }
  .dot.active {
    background: var(--text-color);
    transform: scale(1.2);
  }

  .play-pause-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.4);
    color: var(--text-color);
    border: none;
    padding: 8px;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
    font-size: 1.2rem;
    transition: background 0.3s;
  }
  .play-pause-btn:hover {
    background: rgba(0, 0, 0, 0.6);
  }
  
  /* Media Queries for different screen sizes */
  /* For screens smaller than 768px (tablets and mobile) */
  @media (max-width: 768px) {
    .banner-icon {
      font-size: 8vw;
      padding: 10px;
    }
    .banner-text {
      font-size: 5vw;
    }
    .banner {
      height: 40vh;
      gap: 12px;
    }
    .carousel-nav-btn {
      padding: 10px;
      font-size: 1.2rem;
    }
    .carousel-nav-btn.prev {
      left: 10px;
    }
    .carousel-nav-btn.next {
      right: 10px;
    }
  }

  /* For screens smaller than 480px (mobile) */
  @media (max-width: 480px) {
    .banner-icon {
      font-size: 10vw;
      padding: 8px;
    }
    .banner-text {
      font-size: 6vw;
      max-width: 90%;
    }
    .banner {
      height: 45vh;
      gap: 8px;
    }
    .carousel-nav-btn {
      padding: 8px;
      font-size: 1rem;
    }
    .carousel-nav-btn.prev {
      left: 5px;
    }
    .carousel-nav-btn.next {
      right: 5px;
    }
    .play-pause-btn {
      top: 10px;
      right: 10px;
      font-size: 1rem;
    }
  }

</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="carousel-container" aria-live="polite">
  <div class="carousel">
    <div class="carousel-track">
      <div class="banner banner1" role="tabpanel" aria-labelledby="banner1-heading">
        <span class="material-icons banner-icon" aria-hidden="true">local_shipping</span>
        <h3 class="banner-text" id="banner1-heading">Fast delivery to Pakurtala within a few hours.</h3>
      </div>
      <div class="banner banner2" role="tabpanel" aria-labelledby="banner2-heading">
        <span class="material-icons banner-icon" aria-hidden="true">card_giftcard</span>
        <h3 class="banner-text" id="banner2-heading">Free delivery on all orders of â‚¹199 and above.</h3>
      </div>
      <div class="banner banner3" role="tabpanel" aria-labelledby="banner3-heading">
        <span class="material-icons banner-icon" aria-hidden="true">spa</span>
        <h3 class="banner-text" id="banner3-heading">Committed to quality and freshness in every product.</h3>
      </div>
    </div>
  </div>
  <button class="carousel-nav-btn prev" aria-label="Previous banner">
    <span class="material-icons">arrow_back_ios</span>
  </button>
  <button class="carousel-nav-btn next" aria-label="Next banner">
    <span class="material-icons">arrow_forward_ios</span>
  </button>
  <button class="play-pause-btn" aria-label="Pause automatic scrolling">
    <span class="material-icons">pause</span>
  </button>
  <div class="carousel-dots" role="tablist">
    <div class="dot active" role="tab" aria-label="Go to banner 1"></div>
    <div class="dot" role="tab" aria-label="Go to banner 2"></div>
    <div class="dot" role="tab" aria-label="Go to banner 3"></div>
  </div>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const track = document.querySelector('.carousel-track');
  const banners = Array.from(track.children);
  const nextButton = document.querySelector('.carousel-nav-btn.next');
  const prevButton = document.querySelector('.carousel-nav-btn.prev');
  const dotsNav = document.querySelector('.carousel-dots');
  const dots = Array.from(dotsNav.children);
  const playPauseBtn = document.querySelector('.play-pause-btn');

  let currentIndex = 0;
  let intervalId;
  let isPlaying = true;

  function getBannerWidth() {
    return banners[0].getBoundingClientRect().width;
  }

  function updateBannerDisplay() {
    const bannerWidth = getBannerWidth();
    track.style.transform = `translateX(-${currentIndex * bannerWidth}px)`;
    updateDots();
    updateAriaLabels();
  }

  function updateDots() {
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentIndex].classList.add('active');
  }

  function updateAriaLabels() {
    banners.forEach((banner, index) => {
      if (index === currentIndex) {
        banner.setAttribute('aria-hidden', 'false');
      } else {
        banner.setAttribute('aria-hidden', 'true');
      }
    });
  }

  function handleNextClick() {
    if (currentIndex < banners.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateBannerDisplay();
  }

  function handlePrevClick() {
    if (currentIndex > 0) {
      currentIndex--;
    } else {
      currentIndex = banners.length - 1;
    }
    updateBannerDisplay();
  }

  function handleDotClick(e) {
    const clickedDotIndex = dots.findIndex(dot => dot === e.target);
    currentIndex = clickedDotIndex;
    updateBannerDisplay();
  }

  function startAutoScroll() {
    intervalId = setInterval(() => {
      handleNextClick();
    }, 4000);
    isPlaying = true;
    playPauseBtn.innerHTML = '<span class="material-icons">pause</span>';
    playPauseBtn.setAttribute('aria-label', 'Pause automatic scrolling');
  }

  function stopAutoScroll() {
    clearInterval(intervalId);
    isPlaying = false;
    playPauseBtn.innerHTML = '<span class="material-icons">play_arrow</span>';
    playPauseBtn.setAttribute('aria-label', 'Play automatic scrolling');
  }

  function handlePlayPauseClick() {
    if (isPlaying) {
      stopAutoScroll();
    } else {
      startAutoScroll();
    }
  }

  nextButton.addEventListener('click', handleNextClick);
  prevButton.addEventListener('click', handlePrevClick);
