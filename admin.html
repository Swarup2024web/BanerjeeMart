<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Mart - Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #2874f0;
            --surface-color: #ffffff;
            --background-color: #f1f2f4;
            --on-surface-color: #212121;
            --on-background-color: #555;
            --border-color: #e0e0e0;
            --button-hover-color: #1a64d0;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
        }

        .header {
            background-color: var(--primary-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .header-logo {
            color: var(--surface-color);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            align-items: center;
        }

        .header-nav a {
            color: var(--surface-color);
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .container {
            max-width: 1300px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 16px 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--on-background-color);
            background-color: var(--surface-color);
            border: none;
            flex-grow: 1;
            transition: color 0.3s, background-color 0.3s;
        }
        .tab-button:hover {
            background-color: #f0f0f0;
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .section {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--on-background-color);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(40,116,240,0.2);
        }
        .btn {
            background-color: var(--primary-color);
            color: var(--surface-color);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: var(--button-hover-color);
        }
        .product-list-table, .order-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-list-table th, .order-list-table th {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        .product-list-table td, .order-list-table td {
            padding: 15px;
            font-size: 14px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        .product-list-table td img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .action-buttons button {
            margin-right: 8px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .btn-edit { background-color: var(--warning-color); color: var(--on-surface-color); }
        .btn-delete { background-color: var(--danger-color); color: var(--surface-color); }
        .order-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            display: inline-block;
        }
        .status-packed { background-color: #f7a049; color: var(--surface-color); }
        .status-shipped { background-color: var(--success-color); color: var(--surface-color); }
        .status-delivered { background-color: #17a2b8; color: var(--surface-color); }
        .status-cancelled { background-color: var(--danger-color); color: var(--surface-color); }
        .btn-excel { background-color: #008000; color: var(--surface-color); margin-top: 20px; }

        /* Admin Login Overlay */
        #admin-login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #admin-login-box {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #admin-login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        #admin-login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        #admin-login-box button {
            width: 100%;
        }
        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            display: none;
        }
        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; }
            .header-nav { margin-top: 10px; }
            .container { padding: 10px; }
            .section { padding: 20px; }
            .product-list-table, .order-list-table { display: block; overflow-x: auto; white-space: nowrap; }
            .product-list-table thead, .order-list-table thead { display: none; }
            .product-list-table tbody, .order-list-table tbody { display: block; }
            .product-list-table tr, .order-list-table tr { display: flex; flex-wrap: wrap; padding: 15px 0; border-bottom: 1px solid var(--border-color); }
            .product-list-table td, .order-list-table td { display: block; width: 100%; text-align: left; padding: 5px 0; }
            .product-list-table td:before, .order-list-table td:before { content: attr(data-label); font-weight: bold; margin-right: 10px; }
            .tab-nav { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="admin-login-overlay">
        <div id="admin-login-box">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="password" id="admin-password" placeholder="Enter Admin Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="login-error" class="error-message">Incorrect password. Please try again.</p>
        </div>
    </div>

    <div id="admin-dashboard-content" class="hidden">
        <div class="header">
            <a href="#" class="header-logo">B Mart Admin</a>
            <div class="header-nav">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>

        <div class="container">
            <div class="tab-nav">
                <button class="tab-button active" onclick="openTab('addProductTab', this)">Add Products</button>
                <button class="tab-button" onclick="openTab('updateProductTab', this)">Update Products</button>
                <button class="tab-button" onclick="openTab('manageOrdersTab', this)">Manage Orders</button>
            </div>
            
            <div id="addProductTab" class="tab-content active">
                <div class="section">
                    <h2>Add New Product</h2>
                    <form id="product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price (₹)</label>
                            <input type="number" id="product-price" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" required>
                                <option value="Groceries">Groceries</option>
                                <option value="Foods">Foods</option>
                                <option value="Care">Care</option>
                                <option value="Stationery">Stationery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-image">Image File Name (e.g., apple.png)</label>
                            <input type="text" id="product-image" placeholder="productname.png" required>
                        </div>
                        <button type="submit" class="btn">Add Product</button>
                    </form>
                </div>
            </div>

            <div id="updateProductTab" class="tab-content">
                <div class="section">
                    <h2>Update/Delete Products</h2>
                    <table class="product-list-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div id="manageOrdersTab" class="tab-content">
                <div class="section">
                    <h2>Manage Orders</h2>
                    <button class="btn btn-excel">Download Orders as Excel</button>
                    <table class="order-list-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="order-list">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        // Your Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
            authDomain: "banerjee-mart.firebaseapp.com",
            projectId: "banerjee-mart",
            storageBucket: "banerjee-mart.firebasestorage.app",
            messagingSenderId: "183628570952",
            appId: "1:183628570952:web:3028bb258001d004d9537d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productsCollection = collection(db, 'products');

        // =========================================================
        // ADMIN LOGIN LOGIC (PASSWORD-ONLY)
        // =========================================================
        const loginOverlay = document.getElementById('admin-login-overlay');
        const loginForm = document.getElementById('admin-login-form');
        const passwordInput = document.getElementById('admin-password');
        const loginError = document.getElementById('login-error');
        const dashboardContent = document.getElementById('admin-dashboard-content');
        
        const ADMIN_PASSWORD = 'qwerty1234';

        function checkLoginStatus() {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                showDashboard();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            loginOverlay.style.display = 'flex';
            dashboardContent.classList.add('hidden');
        }

        function showDashboard() {
            loginOverlay.style.display = 'none';
            dashboardContent.classList.remove('hidden');
            // Initial data fetch for the first tab
            fetchAndDisplayProducts();
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                loginError.style.display = 'block';
            }
        });

        window.logout = function() {
            sessionStorage.removeItem('adminLoggedIn');
            showLogin();
        };

        checkLoginStatus();
        
        // =========================================================
        // TAB SWITCHING LOGIC
        // =========================================================
        const tabContents = document.querySelectorAll('.tab-content');
        const tabButtons = document.querySelectorAll('.tab-button');

        window.openTab = function(tabId, button) {
            tabContents.forEach(tab => tab.classList.remove('active'));
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            button.classList.add('active');
            
            // Fetch data based on the active tab
            if (tabId === 'updateProductTab') {
                fetchAndDisplayProducts();
            } else if (tabId === 'manageOrdersTab') {
                fetchAndDisplayOrders();
            }
        }
        
        // =========================================================
        // PRODUCT MANAGEMENT LOGIC (Firestore Integration)
        // =========================================================
        const productForm = document.getElementById('product-form');
        const productNameInput = document.getElementById('product-name');
        const productPriceInput = document.getElementById('product-price');
        const productCategoryInput = document.getElementById('product-category');
        const productImageInput = document.getElementById('product-image');
        const productList = document.getElementById('product-list');

        let isEditing = false;
        let currentProductId = null;
        
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const productData = {
                name: productNameInput.value,
                price: parseFloat(productPriceInput.value),
                category: productCategoryInput.value,
                image: `https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/${productImageInput.value}`
            };

            try {
                if (isEditing) {
                    await updateDoc(doc(db, 'products', currentProductId), productData);
                    alert('Product updated successfully!');
                } else {
                    await addDoc(productsCollection, productData);
                    alert('Product added successfully!');
                }
                
                // Reset form and state
                productForm.reset();
                isEditing = false;
                currentProductId = null;
                
                fetchAndDisplayProducts();
            } catch (error) {
                console.error("Error saving product: ", error);
                alert('Error saving product: ' + error.message);
            }
        });

        async function fetchAndDisplayProducts() {
            productList.innerHTML = '<tr><td colspan="5" style="text-align: center;">Fetching products...</td></tr>';
            const snapshot = await getDocs(productsCollection);
            productList.innerHTML = '';
            
            if (snapshot.empty) {
                productList.innerHTML = '<tr><td colspan="5" style="text-align: center;">No products found.</td></tr>';
                return;
            }
            
            snapshot.forEach(productDoc => {
                const product = productDoc.data();
                const productId = productDoc.id;
                
                const productItem = `
                    <tr>
                        <td data-label="Image"><img src="${product.image}" alt="${product.name}"></td>
                        <td data-label="Product Name">${product.name}</td>
                        <td data-label="Price">₹${product.price.toFixed(2)}</td>
                        <td data-label="Category">${product.category}</td>
                        <td data-label="Actions" class="action-buttons">
                            <button class="btn-edit" data-id="${productId}">Edit</button>
                            <button class="btn-delete" data-id="${productId}">Delete</button>
                        </td>
                    </tr>
                `;
                productList.innerHTML += productItem;
            });

            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', (e) => editProduct(e.target.dataset.id));
            });
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', (e) => deleteProduct(e.target.dataset.id));
            });
        }

        async function editProduct(id) {
            const productDocRef = doc(db, 'products', id);
            const productDoc = await getDoc(productDocRef);
            
            if (productDoc.exists()) {
                const product = productDoc.data();
                
                // Populate the form fields in the 'Add Products' tab
                productNameInput.value = product.name;
                productPriceInput.value = product.price;
                productCategoryInput.value = product.category;
                const filename = product.image.split('/').pop();
                productImageInput.value = filename;
                
                // Set the state for editing
                isEditing = true;
                currentProductId = id;
                
                // Switch to the 'Add Products' tab and update the button text
                openTab('addProductTab', document.querySelector('.tab-button:first-child'));
                document.querySelector('#addProductTab .btn').textContent = 'Update Product';
            }
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                await deleteDoc(doc(db, 'products', id));
                alert('Product deleted successfully!');
                fetchAndDisplayProducts();
            }
        }

        // =========================================================
        // ORDER MANAGEMENT LOGIC (PLACEHOLDER)
        // =========================================================
        const orderList = document.getElementById('order-list');
        const downloadExcelBtn = document.querySelector('.btn-excel');

        async function fetchAndDisplayOrders() {
            orderList.innerHTML = '<tr><td colspan="6">No orders found.</td></tr>';
            // Here you would fetch data from your 'orders' collection
            // and dynamically populate the orderList table.
        }

        downloadExcelBtn.addEventListener('click', () => {
            alert('Downloading Excel file...');
            // Implement logic to fetch all orders and generate an Excel/CSV file here.
        });
        
    </script>
</body>
</html>
