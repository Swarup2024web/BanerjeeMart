<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Banerjee Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="firebaseConfig.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 10px;
    }
    h2 {
      text-align: center;
      color: #1e88e5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #1e88e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .orders {
      margin-top: 40px;
    }
    .order-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .order-card select {
      width: auto;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add New Item</h2>
    <label>Item Name</label>
    <input type="text" id="itemName" placeholder="e.g. Surf Excel Bar">

    <label>Price</label>
    <input type="number" id="itemPrice" placeholder="e.g. 50">

    <label>Image Link (GitHub Raw URL)</label>
    <input type="url" id="itemImage" placeholder="e.g. https://github.com/user/repo/assets/item1.jpg">

    <label>Category</label>
    <select id="itemCategory">
      <option value="cat1">Groceries & Food</option>
      <option value="cat2">Beauty & Personal Care</option>
      <option value="cat3">Household Essentials</option>
      <option value="cat4">Students Need</option>
      <option value="cat5">Other</option>
    </select>

    <button onclick="addItem()">Add Item</button>

    <div class="orders">
      <h2>Manage Orders</h2>
      <div id="ordersList">Loading orders...</div>
    </div>
  </div>

  <script type="module">
    import { app, db } from './firebaseConfig.js';
    import {
      collection,
      addDoc,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const itemsCollection = collection(db, "items");
    const ordersCollection = collection(db, "orders");

    // Add new item to Firestore
    async function addItem() {
      const name = document.getElementById('itemName').value;
      const price = document.getElementById('itemPrice').value;
      const image = document.getElementById('itemImage').value;
      const category = document.getElementById('itemCategory').value;

      if (!name || !price || !image || !category) {
        alert("Please fill all fields!");
        return;
      }

      try {
        await addDoc(itemsCollection, {
          name,
          price: parseFloat(price),
          image,
          category
        });
        alert("Item added successfully!");
        document.getElementById('itemName').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('itemImage').value = '';
        document.getElementById('itemCategory').value = 'cat1';
      } catch (err) {
        alert("Failed to add item: " + err.message);
      }
    }

    // Load orders
    async function loadOrders() {
      const ordersList = document.getElementById("ordersList");
      ordersList.innerHTML = "";
      const snapshot = await getDocs(ordersCollection);
      if (snapshot.empty) {
        ordersList.innerHTML = "<p>No orders found.</p>";
        return;
      }

      snapshot.forEach(orderDoc => {
        const data = orderDoc.data();
        const div = document.createElement("div");
        div.className = "order-card";
        div.innerHTML = `
          <p><strong>User:</strong> ${data.username || 'N/A'}</p>
          <p><strong>Address:</strong> ${data.address || 'N/A'}</p>
          <label>Status:</label>
          <select onchange="updateOrderStatus('${orderDoc.id}', this.value)">
            <option ${data.status === 'Processing' ? 'selected' : ''}>Processing</option>
            <option ${data.status === 'On the way' ? 'selected' : ''}>On the way</option>
            <option ${data.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
          </select>
        `;
        ordersList.appendChild(div);
      });
    }

    window.updateOrderStatus = async (id, newStatus) => {
      const orderRef = doc(db, "orders", id);
      await updateDoc(orderRef, { status: newStatus });
      alert("Order status updated.");
    };

    loadOrders();
  </script>
</body>
</html>
