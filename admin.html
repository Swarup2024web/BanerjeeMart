<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Banerjee Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f4f6;
    }
    h2 {
      margin-top: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>üõí Admin Panel - Banerjee Mart</h1>

  <h2>Add New Item</h2>
  <form id="productForm">
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="image" placeholder="Image Link (GitHub Asset)" required>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="cat1">cat1</option>
      <option value="cat2">cat2</option>
      <option value="cat3">cat3</option>
      <option value="cat4">cat4</option>
      <option value="cat5">cat5</option>
    </select>
    <button type="submit">Add Item</button>
  </form>

  <h2>Order Management</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersBody">
      <!-- Orders will be listed here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { firebaseConfig } from './firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const image = document.getElementById('image').value.trim();
      const category = document.getElementById('category').value;

      if (!name || !price || !image || !category) {
        alert('Please fill out all fields.');
        return;
      }

      try {
        await addDoc(collection(db, "products"), {
          name, price, image, category
        });
        alert("‚úÖ Product added!");
        form.reset();
      } catch (err) {
        console.error("‚ùå Error adding product:", err);
        alert("‚ùå Failed to add product.");
      }
    });

    async function loadOrders() {
      const ordersRef = collection(db, "orders");
      const snapshot = await getDocs(ordersRef);
      const ordersBody = document.getElementById("ordersBody");
      ordersBody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const order = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td data-label="Username">${order.username}</td>
          <td data-label="Address">${order.address}</td>
          <td data-label="Status">
            <select onchange="updateStatus('${docSnap.id}', this.value)">
              <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>processing</option>
              <option value="on the way" ${order.status === 'on the way' ? 'selected' : ''}>on the way</option>
              <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>delivered</option>
            </select>
          </td>
        `;
        ordersBody.appendChild(row);
      });
    }

    window.updateStatus = async function (id, status) {
      const orderRef = doc(db, "orders", id);
      try {
        await updateDoc(orderRef, { status });
        alert("‚úÖ Status updated!");
      } catch (err) {
        console.error("‚ùå Error updating status:", err);
      }
    };

    loadOrders();
  </script>
</body>
  </html>
