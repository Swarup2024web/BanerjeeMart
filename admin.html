<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banerjee Mart - Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1, h2 { color: #333; }
    form { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #007bff; color: white; }
    img { border-radius: 4px; }
  </style>
</head>
<body>

<h1>Banerjee Mart - Admin Panel</h1>

<!-- Product Form -->
<form id="productForm">
  <h2>Add Product</h2>

  <label>Quick Select Product</label>
  <select id="presetProducts">
    <option value="">-- Select --</option>
    <option value="Basmati Rice 1kg|https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/rice.jpg">Basmati Rice 1kg</option>
    <option value="Notebook|https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/notebook.jpg">Notebook</option>
    <option value="Toothpaste|https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/toothpaste.jpg">Toothpaste</option>
    <option value="Cooking Oil 1L|https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/oil.jpg">Cooking Oil 1L</option>
  </select>

  <label>Product Name</label>
  <input type="text" id="name" required>

  <label>Price</label>
  <input type="number" id="price" required>

  <label>Category</label>
  <select id="category" required>
    <option value="">Select Category</option>
    <option value="Groceries">Groceries</option>
    <option value="Foods">Foods</option>
    <option value="Stationery">Stationery</option>
    <option value="Health">Health</option>
  </select>

  <label>Image URL</label>
  <input type="url" id="imageUrl" required>

  <label>Description</label>
  <textarea id="description" rows="3"></textarea>

  <label>Deal of the Day?</label>
  <select id="deal">
    <option value="">No</option>
    <option value="Deal of the Day">Yes</option>
  </select>

  <label>Trending?</label>
  <select id="trending">
    <option value="false">No</option>
    <option value="true">Yes</option>
  </select>

  <button type="submit">Add Product</button>
</form>

<!-- Product List -->
<h2>Product List</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody id="productTable"></tbody>
</table>

<!-- Orders Section -->
<h2>Orders</h2>
<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer</th>
      <th>Items</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
    authDomain: "banerjee-mart.firebaseapp.com",
    projectId: "banerjee-mart",
    storageBucket: "banerjee-mart.firebasestorage.app",
    messagingSenderId: "183628570952",
    appId: "1:183628570952:web:3028bb258001d004d9537d"
  };

  // Init Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Prefill product fields from preset
  document.getElementById('presetProducts').addEventListener('change', (e) => {
    if (!e.target.value) return;
    const [name, url] = e.target.value.split('|');
    document.getElementById('name').value = name;
    document.getElementById('imageUrl').value = url;
  });

  // Add product
  document.getElementById('productForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const product = {
      name: document.getElementById('name').value,
      price: parseFloat(document.getElementById('price').value),
      category: document.getElementById('category').value,
      imageUrl: document.getElementById('imageUrl').value,
      description: document.getElementById('description').value,
      deal: document.getElementById('deal').value || null,
      trending: document.getElementById('trending').value === "true"
    };
    await db.collection('products').add(product);
    alert('Product added!');
    loadProducts();
    e.target.reset();
  });

  // Load products
  async function loadProducts() {
    const table = document.getElementById('productTable');
    table.innerHTML = '';
    const snapshot = await db.collection('products').get();
    snapshot.forEach(doc => {
      const p = doc.data();
      table.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>â‚¹${p.price}</td>
          <td>${p.category}</td>
          <td><img src="${p.imageUrl}" alt="${p.name}" width="50"></td>
        </tr>
      `;
    });
  }

  // Load orders
  async function loadOrders() {
    const table = document.getElementById('orderTable');
    table.innerHTML = '';
    const snapshot = await db.collection('orders').get();
    snapshot.forEach(doc => {
      const o = doc.data();
      const statusSelect = `
        <select onchange="updateOrderStatus('${doc.id}', this.value)">
          <option ${o.status==='Pending'?'selected':''}>Pending</option>
          <option ${o.status==='Shipped'?'selected':''}>Shipped</option>
          <option ${o.status==='Delivered'?'selected':''}>Delivered</option>
          <option ${o.status==='Cancelled'?'selected':''}>Cancelled</option>
        </select>
      `;
      table.innerHTML += `
        <tr>
          <td>${doc.id}</td>
          <td>${o.customerName || 'N/A'}</td>
          <td>${(o.items || []).map(i => i.name).join(', ')}</td>
          <td>${statusSelect}</td>
        </tr>
      `;
    });
  }

  // Update order status
  async function updateOrderStatus(orderId, newStatus) {
    await db.collection('orders').doc(orderId).update({ status: newStatus });
    alert('Order status updated!');
  }

  loadProducts();
  loadOrders();
</script>

</body>
  </html>
