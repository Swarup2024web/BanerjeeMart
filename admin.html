<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Mart - Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; margin: 0; padding: 0; background-color: #f1f2f4; color: #212121; }
        .header { background-color: #2874f0; padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .header-logo { color: #fff; font-size: 24px; font-weight: bold; }
        .header-logo a { text-decoration: none; color: #fff; }
        .header-nav { display: flex; align-items: center; }
        .header-nav a { color: #fff; text-decoration: none; margin-left: 20px; font-size: 16px; font-weight: 500; }
        .container { max-width: 1300px; margin: 20px auto; padding: 20px; }
        .section { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1, h2 { color: #212121; margin-top: 0; }
        .section-header { font-size: 24px; font-weight: 500; margin-bottom: 20px; border-bottom: 1px solid #e0e0e0; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: #555; }
        .form-group input[type="text"], .form-group input[type="number"], .form-group select { width: 100%; padding: 12px; border: 1px solid #e0e0e0; border-radius: 4px; box-sizing: border-box; font-size: 14px; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #2874f0; box-shadow: 0 0 5px rgba(40,116,240,0.2); }
        .btn { background-color: #2874f0; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 500; transition: background-color 0.3s; }
        .btn:hover { background-color: #1a64d0; }
        .product-list-table, .order-list-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .product-list-table th, .order-list-table th { background-color: #f9f9f9; padding: 15px; text-align: left; font-size: 14px; font-weight: 500; border-bottom: 1px solid #e0e0e0; }
        .product-list-table td, .order-list-table td { padding: 15px; font-size: 14px; border-bottom: 1px solid #e0e0e0; vertical-align: middle; }
        .product-list-table td img { width: 60px; height: 60px; object-fit: contain; border: 1px solid #e0e0e0; border-radius: 4px; }
        .action-buttons button { margin-right: 8px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
        .btn-edit { background-color: #ffc107; color: #111; }
        .btn-delete { background-color: #dc3545; color: #fff; }
        .order-status { padding: 5px 10px; border-radius: 20px; font-weight: bold; font-size: 12px; display: inline-block; }
        .status-packed { background-color: #f7a049; color: #fff; }
        .status-shipped { background-color: #28a745; color: #fff; }
        .status-delivered { background-color: #17a2b8; color: #fff; }
        .status-cancelled { background-color: #dc3545; color: #fff; }
        .btn-excel { background-color: #008000; color: #fff; margin-top: 20px; }
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; }
            .header-nav { margin-top: 10px; }
            .container { padding: 10px; }
            .section { padding: 20px; }
            .product-list-table, .order-list-table { display: block; overflow-x: auto; white-space: nowrap; }
            .product-list-table thead, .order-list-table thead { display: none; }
            .product-list-table tbody, .order-list-table tbody { display: block; }
            .product-list-table tr, .order-list-table tr { display: flex; flex-wrap: wrap; padding: 15px 0; border-bottom: 1px solid #e0e0e0; }
            .product-list-table td, .order-list-table td { display: block; width: 100%; text-align: left; padding: 5px 0; }
            .product-list-table td:before, .order-list-table td:before { content: attr(data-label); font-weight: bold; margin-right: 10px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-logo"><a href="#">B Mart Admin</a></div>
        <div class="header-nav">
            <a href="#">Products</a>
            <a href="#">Orders</a>
            <a href="#">Analytics</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="container">

        <div class="section">
            <h2 class="section-header">Add/Update Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="Groceries">Groceries</option>
                        <option value="Foods">Foods</option>
                        <option value="Care">Care</option>
                        <option value="Stationery">Stationery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-image">Image File Name (e.g., apple.png)</label>
                    <input type="text" id="product-image" placeholder="productname.png" required>
                </div>
                <button type="submit" class="btn" id="product-submit-btn">Add Product</button>
            </form>
        </div>

        <div class="section">
            <h2 class="section-header">Manage Products</h2>
            <table class="product-list-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <tr>
                        <td data-label="Image"><img src="https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/milk.png" alt="Milk"></td>
                        <td data-label="Product Name">Milk</td>
                        <td data-label="Price">$3.50</td>
                        <td data-label="Category">Groceries</td>
                        <td data-label="Actions" class="action-buttons">
                            <button class="btn-edit">Edit</button>
                            <button class="btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="section">
            <h2 class="section-header">Manage Orders</h2>
            <button class="btn btn-excel">Download Orders as Excel</button>
            <table class="order-list-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <tr>
                        <td data-label="Order ID">#12345</td>
                        <td data-label="Customer">John Doe</td>
                        <td data-label="Items">Milk, Pizza</td>
                        <td data-label="Total">$15.50</td>
                        <td data-label="Status"><span class="order-status status-packed">Packed</span></td>
                        <td data-label="Actions" class="action-buttons">
                            <button class="btn-edit">Update Status</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
            authDomain: "banerjee-mart.firebaseapp.com",
            projectId: "banerjee-mart",
            storageBucket: "banerjee-mart.firebasestorage.app",
            messagingSenderId: "183628570952",
            appId: "1:183628570952:web:3028bb258001d004d9537d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Reference to the 'products' collection in Firestore
        const productsCollection = collection(db, 'products');

        // Check for admin login status
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // No user is logged in, redirect to auth.html
                window.location.href = 'auth.html';
            } else {
                // User is logged in, proceed with admin functionality
                console.log('Admin user logged in:', user.email);
                fetchAndDisplayProducts();
                fetchAndDisplayOrders();
            }
        });

        // =========================================================
        // PRODUCT MANAGEMENT LOGIC
        // =========================================================
        const productForm = document.getElementById('product-form');
        const productList = document.getElementById('product-list');
        const productSubmitBtn = document.getElementById('product-submit-btn');

        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productCategory = document.getElementById('product-category').value;
            const productImage = document.getElementById('product-image').value;
            const productId = document.getElementById('product-id').value;

            // Image URL base path
            const imageBasePath = 'https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/';
            const imageUrl = imageBasePath + productImage;

            const productData = {
                name: productName,
                price: parseFloat(productPrice),
                category: productCategory,
                image: imageUrl
            };

            try {
                if (productId) {
                    // Update an existing product
                    const productDocRef = doc(db, 'products', productId);
                    await updateDoc(productDocRef, productData);
                    alert('Product updated successfully!');
                } else {
                    // Add a new product
                    await addDoc(productsCollection, productData);
                    alert('Product added successfully!');
                }

                // Clear the form and reset button
                productForm.reset();
                document.getElementById('product-id').value = '';
                productSubmitBtn.textContent = 'Add Product';
                
                // Refresh the product list
                fetchAndDisplayProducts();

            } catch (error) {
                console.error("Error adding/updating product: ", error);
                alert('Error adding/updating product: ' + error.message);
            }
        });

        // Function to fetch and display products
        async function fetchAndDisplayProducts() {
            productList.innerHTML = ''; // Clear existing list
            const snapshot = await getDocs(productsCollection);
            
            snapshot.forEach(doc => {
                const product = doc.data();
                const productId = doc.id;
                
                const productItem = `
                    <tr>
                        <td data-label="Image"><img src="${product.image}" alt="${product.name}"></td>
                        <td data-label="Product Name">${product.name}</td>
                        <td data-label="Price">$${product.price.toFixed(2)}</td>
                        <td data-label="Category">${product.category}</td>
                        <td data-label="Actions" class="action-buttons">
                            <button class="btn-edit" data-id="${productId}">Edit</button>
                            <button class="btn-delete" data-id="${productId}">Delete</button>
                        </td>
                    </tr>
                `;
                productList.innerHTML += productItem;
            });

            // Add event listeners for edit and delete buttons after rendering
            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', (e) => editProduct(e.target.dataset.id));
            });

            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', (e) => deleteProduct(e.target.dataset.id));
            });
        }

        // Function to edit a product
        async function editProduct(id) {
            const productDocRef = doc(db, 'products', id);
            const productDoc = await getDoc(productDocRef);
            
            if (productDoc.exists()) {
                const product = productDoc.data();
                document.getElementById('product-id').value = id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-category').value = product.category;
                // Extract filename from the full image URL
                const filename = product.image.split('/').pop();
                document.getElementById('product-image').value = filename;
                productSubmitBtn.textContent = 'Update Product';
            }
        }

        // Function to delete a product
        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                const productDocRef = doc(db, 'products', id);
                await deleteDoc(productDocRef);
                alert('Product deleted successfully!');
                fetchAndDisplayProducts();
            }
        }

        // =========================================================
        // ORDER MANAGEMENT LOGIC (PLACEHOLDER)
        // =========================================================
        const orderList = document.getElementById('order-list');
        const downloadExcelBtn = document.querySelector('.btn-excel');

        async function fetchAndDisplayOrders() {
            // This is a placeholder function. You would need to
            // fetch order data from your 'orders' collection in Firestore
            // and dynamically generate the HTML for the `order-list` tbody.
            // You will also need to handle the update status logic.
            orderList.innerHTML = '<tr><td colspan="6">No orders found.</td></tr>';
        }

        downloadExcelBtn.addEventListener('click', () => {
            // This is a placeholder for the Excel download logic.
            // You would need to fetch all order data from Firestore and
            // use a library like `xlsx.js` or create a CSV file manually
            // to enable the download.
            alert('Downloading Excel file...');
        });
        
    </script>
</body>
</html>
