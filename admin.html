<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script type="module" src="firebaseConfig.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-group button:hover {
      background: #1d4ed8;
    }

    .table-responsive {
      overflow-x: auto;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    table th, table td {
      padding: 12px 15px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }

    table th {
      background: #f1f5f9;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      table th, table td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header><i class="fas fa-tools"></i> ADMIN PANEL</header>

  <div class="container">
    <div class="form-container">
      <h2><i class="fas fa-plus-circle"></i> Add Product</h2>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="name" placeholder="Enter product name" required />
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" id="category" placeholder="e.g. electronics, food..." required />
      </div>
      <div class="form-group">
        <label>Price (₹)</label>
        <input type="number" id="price" placeholder="Enter price" required />
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="url" id="image" placeholder="Paste image URL here" />
      </div>
      <div class="form-group">
        <button id="addBtn"><i class="fas fa-database"></i> Add to Firebase</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="productTable">
        <thead>
          <tr>
            <th><i class="fas fa-hashtag"></i> #</th>
            <th><i class="fas fa-box-open"></i> Name</th>
            <th><i class="fas fa-list"></i> Category</th>
            <th><i class="fas fa-rupee-sign"></i> Price</th>
            <th><i class="fas fa-image"></i> Image</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from './firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsRef = collection(db, "products");

    const nameInput = document.getElementById("name");
    const categoryInput = document.getElementById("category");
    const priceInput = document.getElementById("price");
    const imageInput = document.getElementById("image");
    const addBtn = document.getElementById("addBtn");
    const tableBody = document.getElementById("tableBody");

    async function addProduct() {
      const name = nameInput.value.trim();
      const category = categoryInput.value.trim();
      const price = parseFloat(priceInput.value);
      const image = imageInput.value.trim();

      if (!name || !category || isNaN(price)) {
        alert("Please fill all required fields.");
        return;
      }

      try {
        await addDoc(productsRef, {
          name,
          category,
          price,
          image,
          timestamp: new Date()
        });

        nameInput.value = "";
        categoryInput.value = "";
        priceInput.value = "";
        imageInput.value = "";

        alert("Product added!");
        fetchProducts();
      } catch (error) {
        console.error("Error adding product:", error);
        alert("Error saving to Firebase.");
      }
    }

    async function fetchProducts() {
      tableBody.innerHTML = "";
      const snapshot = await getDocs(productsRef);
      let count = 1;
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${count++}</td>
          <td>${data.name}</td>
          <td>${data.category}</td>
          <td>₹${data.price}</td>
          <td><img src="${data.image}" alt="Image" width="60" /></td>
        `;
        tableBody.appendChild(row);
      });
    }

    addBtn.addEventListener("click", addProduct);
    fetchProducts();
  </script>
</body>
        </html>
