<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banerjee Mart - Admin Panel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #2196f3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    nav button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    nav button.active {
      border-bottom: 3px solid #2196f3;
      color: #2196f3;
      font-weight: bold;
    }
    section {
      padding: 15px;
      display: none;
    }
    section.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.action {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #f1f1f1;
    }
    .logout {
      background: red;
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Banerjee Mart - Admin Panel</header>

  <nav>
    <button class="tab active" data-target="products">Products</button>
    <button class="tab" data-target="orders">Orders</button>
    <button class="tab" data-target="categories">Categories</button>
  </nav>

  <section id="products" class="active">
    <h3>Add Product</h3>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price">
    <select id="productCategory"></select>
    <input type="text" id="productImage" placeholder="Image URL">
    <button class="action" onclick="addProduct()">Add Product</button>

    <h3>All Products</h3>
    <table id="productsTable">
      <thead>
        <tr><th>Name</th><th>Price</th><th>Category</th><th>Image</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="orders">
    <h3>Orders</h3>
    <table id="ordersTable">
      <thead>
        <tr><th>User</th><th>Product</th><th>Price</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="categories">
    <h3>Add Category</h3>
    <input type="text" id="categoryName" placeholder="Category Name">
    <button class="action" onclick="addCategory()">Add Category</button>

    <h3>All Categories</h3>
    <table id="categoriesTable">
      <thead>
        <tr><th>Name</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div style="text-align:center; padding:10px;">
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = ["admin@example.com"]; // change to your admin email

    auth.onAuthStateChanged(user => {
      if (!user || !adminEmails.includes(user.email)) {
        alert("Unauthorized Access!");
        window.location.href = "auth.html";
      } else {
        loadCategories();
        loadProducts();
        loadOrders();
      }
    });

    document.querySelectorAll(".tab").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });

    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const category = document.getElementById("productCategory").value;
      const imageUrl = document.getElementById("productImage").value;
      if (!name || !price || !category || !imageUrl) return alert("Fill all fields");
      db.collection("products").add({ name, price, category, imageUrl })
        .then(() => {
          alert("Product added!");
          loadProducts();
        });
    }

    function loadProducts() {
      db.collection("products").get().then(snapshot => {
        const tbody = document.querySelector("#productsTable tbody");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          tbody.innerHTML += `<tr>
            <td>${data.name}</td>
            <td>${data.price}</td>
            <td>${data.category}</td>
            <td><img src="${data.imageUrl}" width="40"></td>
          </tr>`;
        });
      });
    }

    function addCategory() {
      const name = document.getElementById("categoryName").value;
      if (!name) return alert("Enter category name");
      db.collection("categories").add({ name })
        .then(() => {
          alert("Category added!");
          loadCategories();
        });
    }

    function loadCategories() {
      db.collection("categories").get().then(snapshot => {
        const tbody = document.querySelector("#categoriesTable tbody");
        const select = document.getElementById("productCategory");
        tbody.innerHTML = "";
        select.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          tbody.innerHTML += `<tr><td>${data.name}</td></tr>`;
          select.innerHTML += `<option value="${data.name}">${data.name}</option>`;
        });
      });
    }

    function loadOrders() {
      db.collection("orders").get().then(snapshot => {
        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          tbody.innerHTML += `<tr>
            <td>${data.user}</td>
            <td>${data.product}</td>
            <td>${data.price}</td>
            <td>${data.status}</td>
          </tr>`;
        });
      });
    }

    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>
