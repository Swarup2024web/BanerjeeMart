<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; font-family: Arial; }
    body { margin: 0; padding: 20px; background: #f4f8fb; color: #333; }
    h2 { color: #2b6cb0; }

    .container { max-width: 1000px; margin: auto; }

    .form-section, .orders-section {
      background: #fff; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px; margin: 8px 0; width: 100%;
      border: 1px solid #ccc; border-radius: 8px;
    }

    button {
      background-color: #2b6cb0; color: white; cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #225e9e;
    }

    table {
      width: 100%; border-collapse: collapse;
      overflow-x: auto;
    }

    th, td {
      text-align: left; padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .table-responsive {
      overflow-x: auto;
    }

    @media (min-width: 600px) {
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Add Product</h2>
      <div class="form-grid">
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="itemPrice" placeholder="Item Price">
        <input type="text" id="itemImage" placeholder="Image URL from GitHub Assets">
        <select id="itemCategory">
          <option value="cat1">Category 1</option>
          <option value="cat2">Category 2</option>
          <option value="cat3">Category 3</option>
          <option value="cat4">Category 4</option>
          <option value="cat5">Category 5</option>
        </select>
      </div>
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="orders-section">
      <h2>Manage Orders</h2>
      <div class="table-responsive">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Address</th>
              <th>Status</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add Product Function
    async function addProduct() {
      const name = document.getElementById('itemName').value.trim();
      const price = parseFloat(document.getElementById('itemPrice').value);
      const image = document.getElementById('itemImage').value.trim();
      const category = document.getElementById('itemCategory').value;

      if (!name || !price || !image || !category) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "products"), {
          name,
          price,
          image,
          category,
          timestamp: new Date()
        });
        alert("Product added successfully!");
        document.getElementById('itemName').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('itemImage').value = '';
        document.getElementById('itemCategory').value = 'cat1';
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    // Load Orders
    async function loadOrders() {
      const ordersTable = document.querySelector("#ordersTable tbody");
      ordersTable.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach((docSnap) => {
        const order = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${order.username || "N/A"}</td>
          <td>${order.address || "N/A"}</td>
          <td>
            <select>
              <option value="Processing" ${order.status === "Processing" ? "selected" : ""}>Processing</option>
              <option value="On the Way" ${order.status === "On the Way" ? "selected" : ""}>On the Way</option>
              <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </td>
          <td><button data-id="${docSnap.id}">Update</button></td>
        `;

        row.querySelector("button").addEventListener("click", async () => {
          const newStatus = row.querySelector("select").value;
          await updateDoc(doc(db, "orders", docSnap.id), {
            status: newStatus
          });
          alert("Order status updated!");
        });

        ordersTable.appendChild(row);
      });
    }

    loadOrders();
  </script>
</body>
  </html>
