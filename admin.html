<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banerjee Mart - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f3f6;
    }
    header {
      background: #2874f0;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      background: #fb641b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background: #d35400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #2874f0;
      color: white;
    }
    img {
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  Banerjee Mart - Admin Panel
</header>

<main>
  <!-- Add Product Form -->
  <div class="card">
    <h2>Add Product</h2>
    <form id="productForm">
      <label>Product Name</label>
      <input type="text" id="name" required>

      <label>Price</label>
      <input type="number" id="price" required>

      <label>Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Groceries">Groceries</option>
        <option value="Foods">Foods</option>
        <option value="Stationery">Stationery</option>
        <option value="Health">Health</option>
      </select>

      <label>Image URL</label>
      <input type="url" id="imageUrl" required>

      <label>Description</label>
      <textarea id="description" rows="3"></textarea>

      <label>Deal of the Day?</label>
      <select id="deal">
        <option value="">No</option>
        <option value="Deal of the Day">Yes</option>
      </select>

      <label>Trending?</label>
      <select id="trending">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>

      <button type="submit">Add Product</button>
    </form>
  </div>

  <!-- Product List -->
  <div class="card">
    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <!-- Orders -->
  <div class="card">
    <h2>Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Items</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
    authDomain: "banerjee-mart.firebaseapp.com",
    projectId: "banerjee-mart",
    storageBucket: "banerjee-mart.firebasestorage.app",
    messagingSenderId: "183628570952",
    appId: "1:183628570952:web:3028bb258001d004d9537d"
  };

  // Init Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Add product
  document.getElementById('productForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const product = {
      name: document.getElementById('name').value,
      price: parseFloat(document.getElementById('price').value),
      category: document.getElementById('category').value,
      imageUrl: document.getElementById('imageUrl').value,
      description: document.getElementById('description').value,
      deal: document.getElementById('deal').value || null,
      trending: document.getElementById('trending').value === "true"
    };
    await db.collection('products').add(product);
    alert('Product added!');
    loadProducts();
    e.target.reset();
  });

  // Load products
  async function loadProducts() {
    const table = document.getElementById('productTable');
    table.innerHTML = '';
    const snapshot = await db.collection('products').get();
    snapshot.forEach(doc => {
      const p = doc.data();
      table.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>â‚¹${p.price}</td>
          <td>${p.category}</td>
          <td><img src="${p.imageUrl}" alt="${p.name}" width="50"></td>
        </tr>
      `;
    });
  }

  // Load orders
  async function loadOrders() {
    const table = document.getElementById('orderTable');
    table.innerHTML = '';
    const snapshot = await db.collection('orders').get();
    snapshot.forEach(doc => {
      const o = doc.data();
      const statusSelect = `
        <select onchange="updateOrderStatus('${doc.id}', this.value)">
          <option ${o.status==='Pending'?'selected':''}>Pending</option>
          <option ${o.status==='Shipped'?'selected':''}>Shipped</option>
          <option ${o.status==='Delivered'?'selected':''}>Delivered</option>
          <option ${o.status==='Cancelled'?'selected':''}>Cancelled</option>
        </select>
      `;
      table.innerHTML += `
        <tr>
          <td>${doc.id}</td>
          <td>${o.customerName || 'N/A'}</td>
          <td>${(o.items || []).map(i => i.name).join(', ')}</td>
          <td>${statusSelect}</td>
        </tr>
      `;
    });
  }

  // Update order status
  async function updateOrderStatus(orderId, newStatus) {
    await db.collection('orders').doc(orderId).update({ status: newStatus });
    alert('Order status updated!');
  }

  loadProducts();
  loadOrders();
</script>

</body>
  </html>
