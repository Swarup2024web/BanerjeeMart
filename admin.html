<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 16px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>Add Item</h2>
    <label>Item Name</label>
    <input type="text" id="itemName" />

    <label>Price</label>
    <input type="number" id="itemPrice" />

    <label>Image Link</label>
    <input type="text" id="itemImage" placeholder="GitHub assets link" />

    <label>Category</label>
    <select id="itemCategory">
      <option value="cat1">Category 1</option>
      <option value="cat2">Category 2</option>
      <option value="cat3">Category 3</option>
      <option value="cat4">Category 4</option>
      <option value="cat5">Category 5</option>
    </select>

    <button onclick="addItem()">Add Item</button>
    <p id="itemMessage" style="color:green;"></p>
  </div>

  <div class="section">
    <h2>Manage Orders</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Address</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <!-- Orders will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function addItem() {
      const name = document.getElementById('itemName').value.trim();
      const price = document.getElementById('itemPrice').value.trim();
      const image = document.getElementById('itemImage').value.trim();
      const category = document.getElementById('itemCategory').value;

      if (!name || !price || !image || !category) {
        alert("All fields are required!");
        return;
      }

      const newItemRef = push(ref(db, `items/${category}`));
      set(newItemRef, {
        name,
        price,
        image,
        category
      }).then(() => {
        document.getElementById('itemMessage').textContent = "Item added successfully!";
        document.getElementById('itemName').value = "";
        document.getElementById('itemPrice').value = "";
        document.getElementById('itemImage').value = "";
        document.getElementById('itemCategory').value = "cat1";
        setTimeout(() => document.getElementById('itemMessage').textContent = "", 3000);
      });
    }

    function loadOrders() {
      const ordersRef = ref(db, "orders/");
      onValue(ordersRef, (snapshot) => {
        const orders = snapshot.val();
        const body = document.getElementById("ordersBody");
        body.innerHTML = "";

        if (orders) {
          Object.keys(orders).forEach((key) => {
            const order = orders[key];
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td data-label="Username">${order.username || "N/A"}</td>
              <td data-label="Address">${order.address || "N/A"}</td>
              <td data-label="Status">${order.status || "processing"}</td>
              <td data-label="Action">
                <select onchange="updateOrderStatus('${key}', this.value)">
                  <option value="processing" ${order.status === "processing" ? "selected" : ""}>Processing</option>
                  <option value="on the way" ${order.status === "on the way" ? "selected" : ""}>On the Way</option>
                  <option value="delivered" ${order.status === "delivered" ? "selected" : ""}>Delivered</option>
                </select>
              </td>
            `;
            body.appendChild(tr);
          });
        }
      });
    }

    window.updateOrderStatus = function (key, status) {
      const orderRef = ref(db, "orders/" + key);
      update(orderRef, { status });
    };

    loadOrders();
    window.addItem = addItem;
  </script>
</body>
  </html>
