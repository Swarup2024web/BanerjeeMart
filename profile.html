<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Banerjee Mart</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <style>
    /* Material 3.0-inspired CSS variables and general styles */
    :root {
      --primary-color: #6750A4;
      --on-primary: #FFFFFF;
      --primary-container: #EADDFF;
      --on-primary-container: #21005D;
      
      --secondary-color: #625B71;
      --on-secondary: #FFFFFF;
      --secondary-container: #E8DEF8;
      --on-secondary-container: #1D192B;
      
      --tertiary-color: #7D5260;
      --on-tertiary: #FFFFFF;
      
      --error-color: #B3261E;
      --on-error: #FFFFFF;
      
      --background-color: #FFFBFE;
      --on-background: #1C1B1F;
      --surface-color: #FFFBFE;
      --on-surface: #1C1B1F;
      --surface-variant: #E7E0EC;
      --on-surface-variant: #49454F;
      
      --outline: #79747E;
      --shadow: #000000;
      --elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
      --elevation-2: 0px 2px 4px rgba(0, 0, 0, 0.2), 0px 4px 6px rgba(0, 0, 0, 0.1);
      
      --border-radius-m: 12px;
      --border-radius-l: 16px;
      --border-radius-xl: 28px;

      --font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--on-background);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 80px; /* Space for bottom nav */
      padding: 16px;
    }

    /* Loading Overlay - Skeleton Screen */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 24px;
      z-index: 2000;
      transition: opacity 0.3s ease-in-out;
      padding-top: 80px;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .skeleton-card {
        background: var(--surface-variant);
        padding: 24px;
        border-radius: var(--border-radius-xl);
        box-shadow: var(--elevation-1);
        width: 90%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        animation: pulse 1.5s infinite;
    }

    .skeleton-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: var(--surface-variant);
    }

    .skeleton-text {
        height: 16px;
        background: var(--surface-variant);
        border-radius: 4px;
        width: 80%;
    }
    .skeleton-text.large {
        height: 24px;
        width: 60%;
        margin-bottom: 16px;
    }

    .skeleton-list {
        list-style: none;
        padding: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 24px;
    }
    .skeleton-list-item {
        height: 16px;
        background: var(--surface-variant);
        border-radius: 4px;
        width: 90%;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Header */
    .header {
      background: var(--primary-color);
      padding: 16px;
      color: var(--on-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--elevation-1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .header-logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
    }

    #header-user-name {
        font-size: 16px;
        font-weight: 500;
    }

    /* Profile Card */
    .profile-card {
      background: var(--surface-color);
      margin-top: 24px;
      padding: 24px;
      border-radius: var(--border-radius-xl);
      box-shadow: var(--elevation-1);
      text-align: center;
    }
    
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
    }
    
    .profile-picture-container {
        position: relative;
        width: 120px;
        height: 120px;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
    }
    
    .edit-image-btn {
        position: absolute;
        bottom: 0;
        right: 0;
        background: var(--primary-color);
        color: var(--on-primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--elevation-1);
        cursor: pointer;
        border: 2px solid var(--surface-color);
        transition: background-color 0.3s;
    }
    
    .edit-image-btn:hover {
        background: #7966B2;
    }

    .user-name {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }

    .user-details-list {
        list-style: none;
        padding: 0;
        margin-top: 24px;
        text-align: left;
    }

    .user-details-list li {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        font-size: 16px;
        color: var(--on-surface-variant);
        gap: 16px;
    }

    .user-details-list .material-symbols-rounded {
        font-size: 24px;
        color: var(--primary-color);
    }
    
    .user-details-list .detail-label {
        font-weight: 600;
        min-width: 80px;
        color: var(--on-surface);
    }

    /* Buttons */
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 24px;
    }

    .edit-profile-btn, .save-profile-btn, .cancel-edit-btn {
      border: none;
      border-radius: 100px; /* Pill shape */
      padding: 10px 24px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: var(--elevation-1);
    }
    
    .edit-profile-btn {
        background-color: var(--surface-variant);
        color: var(--on-surface-variant);
    }

    .edit-profile-btn:hover {
      background-color: #E7E0EC;
    }

    .save-profile-btn {
        background-color: var(--primary-color);
        color: var(--on-primary);
    }

    .save-profile-btn:hover {
        background-color: #7966B2;
    }

    .cancel-edit-btn {
        background: none;
        color: var(--on-surface-variant);
        box-shadow: none;
        border: 1px solid var(--outline);
    }
    
    .cancel-edit-btn:hover {
        background: var(--surface-variant);
    }
    
    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background: var(--surface-color);
      color: var(--error-color);
      border: 1px solid var(--outline);
      border-radius: 100px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      gap: 8px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
      box-shadow: var(--elevation-1);
    }
    
    .logout-btn:hover {
        background: var(--error-color);
        color: var(--on-error);
        border-color: var(--error-color);
        box-shadow: var(--elevation-2);
    }
    
    .logout-btn .material-symbols-rounded {
        font-size: 20px;
        color: var(--error-color);
        transition: color 0.3s;
    }
    
    .logout-btn:hover .material-symbols-rounded {
        color: var(--on-error);
    }

    /* Edit Form Styles */
    .edit-form-container {
        display: none;
        text-align: left;
    }

    .edit-form-container label {
        display: block;
        font-size: 14px;
        color: var(--on-surface-variant);
        margin-bottom: 4px;
        margin-top: 16px;
        font-weight: 500;
    }

    .edit-form-container input {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid var(--outline);
        border-radius: var(--border-radius-m);
        font-size: 16px;
        color: var(--on-surface);
        background: transparent;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .edit-form-container input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px var(--primary-container);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--surface-color);
      border-top: 1px solid var(--surface-variant);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .nav-item {
      text-align: center;
      color: var(--on-surface-variant);
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }
    .nav-item.active {
      color: var(--primary-color);
      font-weight: 500;
    }
    .nav-item .material-symbols-rounded {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .nav-item-label {
      font-size: 12px;
    }
    
    /* Media Queries for larger screens */
    @media (min-width: 600px) {
      .header {
        padding: 20px 32px;
      }
      .container {
        padding-bottom: 24px;
      }
      .bottom-nav {
        display: none;
      }
      .profile-card {
        text-align: left;
        display: flex;
        align-items: flex-start;
        gap: 32px;
      }
      .profile-header {
          flex-direction: column;
          align-items: center;
          gap: 24px;
      }
      .profile-details {
        flex-grow: 1;
      }
      .action-buttons {
          justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  
  <div id="loading-overlay" class="loading-overlay">
    <div class="skeleton-card">
        <div class="skeleton-avatar"></div>
        <div class="skeleton-text large"></div>
        <ul class="skeleton-list">
            <li class="skeleton-list-item"></li>
            <li class="skeleton-list-item"></li>
            <li class="skeleton-list-item"></li>
        </ul>
    </div>
  </div>

  <div class="header">
    <div class="header-logo">Banerjee Mart</div>
    <div id="header-user-name">Welcome</div>
  </div>

  <div class="container" id="main-content" style="display: none;">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-picture-container">
                <img src="https://via.placeholder.com/120?text=P" alt="Profile Picture" class="profile-picture" id="profile-pic">
                <div class="edit-image-btn" id="edit-image-btn" style="display: none;">
                    <span class="material-symbols-rounded">edit</span>
                </div>
            </div>
            <h2 class="user-name" id="user-display-name"></h2>
        </div>
        
        <div class="profile-details">
            <div id="profile-view">
                <ul class="user-details-list">
                    <li id="email-list-item">
                        <span class="material-symbols-rounded">mail</span>
                        <span id="user-email-address"></span>
                    </li>
                    <li>
                        <span class="material-symbols-rounded">call</span>
                        <span id="user-phone"></span>
                    </li>
                    <li>
                        <span class="material-symbols-rounded">location_on</span>
                        <span id="user-address"></span>
                    </li>
                </ul>
                <div class="action-buttons">
                    <button id="edit-profile-btn" class="edit-profile-btn">Edit Profile</button>
                </div>
            </div>

            <div id="profile-edit-form" class="edit-form-container">
                <form id="user-profile-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">

                    <label for="imageUrl">Profile Image URL</label>
                    <input type="text" id="imageUrl" name="imageUrl" placeholder="e.g., assets/my-image.jpg">
                    
                    <div class="action-buttons">
                        <button type="button" id="cancel-edit-btn" class="cancel-edit-btn">Cancel</button>
                        <button type="button" id="save-profile-btn" class="save-profile-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <button id="logout-btn" class="logout-btn">
        <span class="material-symbols-rounded">logout</span>
        Logout
    </button>
  </div>

  <div class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="material-symbols-rounded">home</span>
      <div class="nav-item-label">Home</div>
    </a>
    <a href="orders.html" class="nav-item">
      <span class="material-symbols-rounded">package_2</span>
      <div class="nav-item-label">Orders</div>
    </a>
    <a href="cart.html" class="nav-item">
      <span class="material-symbols-rounded">shopping_cart</span>
      <div class="nav-item-label">Cart</div>
    </a>
    <a href="profile.html" class="nav-item active">
      <span class="material-symbols-rounded">person</span>
      <div class="nav-item-label">Profile</div>
    </a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    const loadingOverlay = document.getElementById('loading-overlay');
    const mainContent = document.getElementById('main-content');
    const headerUserNameEl = document.getElementById('header-user-name');
    const emailListItem = document.getElementById('email-list-item');

    const profileView = document.getElementById('profile-view');
    const profileEditForm = document.getElementById('profile-edit-form');
    const editProfileBtn = document.getElementById('edit-profile-btn');
    const editImageBtn = document.getElementById('edit-image-btn');
    const cancelEditBtn = document.getElementById('cancel-edit-btn');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const logoutBtn = document.getElementById('logout-btn');

    const profilePic = document.getElementById('profile-pic');
    const displayNameEl = document.getElementById('user-display-name');
    const emailAddressEl = document.getElementById('user-email-address');
    const phoneEl = document.getElementById('user-phone');
    const addressEl = document.getElementById('user-address');

    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const addressInput = document.getElementById('address');
    const imageUrlInput = document.getElementById('imageUrl');
    
    let currentUser;

    const GITHUB_ASSETS_BASE_URL = "https://raw.githubusercontent.com/Swarup2024web/Tester/main/assets/";

    const updateProfileUI = (userData) => {
        displayNameEl.innerText = userData.name || "User";
        headerUserNameEl.innerText = `Hi, ${userData.name || "User"}`;
        
        const email = currentUser.email;
        // Check if the email is a generated Firebase placeholder
        if (email && !email.includes('@banerjeemart.com')) {
            emailAddressEl.innerText = email;
            emailListItem.style.display = 'flex'; // Show the email item
        } else {
            emailListItem.style.display = 'none'; // Hide the email item
        }

        phoneEl.innerText = userData.phone || "N/A";
        addressEl.innerText = userData.address || "N/A";
        
        if (userData.imageUrl) {
            profilePic.src = GITHUB_ASSETS_BASE_URL + userData.imageUrl;
        } else {
            profilePic.src = "https://via.placeholder.com/120?text=P";
        }
    };
    
    const fillEditForm = (userData) => {
        nameInput.value = userData.name || '';
        phoneInput.value = userData.phone || '';
        addressInput.value = userData.address || '';
        imageUrlInput.value = userData.imageUrl || '';
    };

    const toggleEditMode = (isEditing) => {
        profileView.style.display = isEditing ? 'none' : 'block';
        profileEditForm.style.display = isEditing ? 'block' : 'none';
        editImageBtn.style.display = isEditing ? 'flex' : 'none';
    };

    // Auth state observer
    auth.onAuthStateChanged(async (user) => {
        if (!user) {
            window.location.href = 'auth.html';
            return;
        }
        
        currentUser = user;
        
        try {
            const userDoc = await db.collection("users").doc(currentUser.uid).get();
            let userData = userDoc.exists ? userDoc.data() : { name: 'User' };
            
            updateProfileUI(userData);
            fillEditForm(userData);

        } catch (error) {
            console.error("Error fetching user data:", error);
            updateProfileUI({ name: 'User' });
        } finally {
            // Hide loading overlay and show main content
            loadingOverlay.classList.add('hidden');
            mainContent.style.display = 'block';
        }
    });

    // Event listeners
    editProfileBtn.addEventListener('click', () => {
        toggleEditMode(true);
    });

    cancelEditBtn.addEventListener('click', () => {
        toggleEditMode(false);
    });

    editImageBtn.addEventListener('click', () => {
        imageUrlInput.focus();
    });
    
    saveProfileBtn.addEventListener('click', async () => {
        if (!currentUser) return;
        
        const updatedData = {
            name: nameInput.value,
            phone: phoneInput.value,
            address: addressInput.value,
            imageUrl: imageUrlInput.value
        };
        
        try {
            await db.collection("users").doc(currentUser.uid).update(updatedData);
            alert('Profile updated successfully!');
            updateProfileUI(updatedData);
            toggleEditMode(false);
        } catch (error) {
            console.error("Error updating profile:", error);
            alert("An error occurred while saving your profile. Please try again.");
        }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = 'auth.html';
      } catch (error) {
        console.error("Error signing out:", error);
        alert("An error occurred during logout. Please try again.");
      }
    });
  </script>
</body>
</html>
