<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Banerjee Mart</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <style>
    /* * Redesigned to integrate Morphism (Glassmorphism + Neumorphism) with Material 3.0 principles.
     * New CSS variables for soft shadows, translucency, and glow effects.
     */
    :root {
      /* Material 3.0 Base Palette */
      --primary-color: #6750A4;
      --on-primary: #FFFFFF;
      --primary-container: #EADDFF;
      --on-primary-container: #21005D;
      
      --secondary-color: #625B71;
      --on-secondary: #FFFFFF;
      --secondary-container: #E8DEF8;
      --on-secondary-container: #1D192B;
      
      --tertiary-color: #7D5260;
      --on-tertiary: #FFFFFF;
      
      --error-color: #B3261E;
      --on-error: #FFFFFF;
      
      --background-color: #f0ebf8; /* Softer, off-white background for neumorphism */
      --on-background: #1C1B1F;
      --surface-color: rgba(255, 251, 254, 0.8); /* Slightly translucent for glassmorphism */
      --on-surface: #1C1B1F;
      --surface-variant: #E7E0EC;
      --on-surface-variant: #49454F;
      
      --outline: #79747E;
      
      /* Morphism-specific Variables */
      --shadow-light: rgba(255, 255, 255, 0.7); /* Lighter shadow for the "pop-out" effect */
      --shadow-dark: rgba(0, 0, 0, 0.15); /* Darker shadow for depth */
      --shadow-inset-light: rgba(255, 255, 255, 0.5); /* Inset light shadow */
      --shadow-inset-dark: rgba(0, 0, 0, 0.1); /* Inset dark shadow */
      --neumorphic-shadow: 
        10px 10px 20px var(--shadow-dark),
        -10px -10px 20px var(--shadow-light);

      --neumorphic-inset-shadow: 
        inset 5px 5px 10px var(--shadow-inset-dark),
        inset -5px -5px 10px var(--shadow-inset-light);
        
      --border-radius-m: 16px;
      --border-radius-l: 24px;
      --border-radius-xl: 32px;

      --font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--on-background);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 80px; /* Space for bottom nav */
      padding: 16px;
    }

    /* Loading Overlay - New morphism-inspired design */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      z-index: 2000;
      transition: opacity 0.3s ease-in-out;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-cart {
      width: 100px;
      height: 100px;
      position: relative;
      border-radius: 50%;
      background: var(--surface-color);
      box-shadow: var(--neumorphic-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-cart .material-symbols-rounded {
      font-size: 60px;
      color: var(--primary-color);
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-15px);
        }
    }

    /* Header - Glassmorphic effect */
    .header {
      background: rgba(103, 80, 164, 0.8); /* Primary color with transparency */
      backdrop-filter: blur(8px);
      padding: 16px;
      color: var(--on-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px var(--shadow-dark);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .header-logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
    }

    #header-user-name {
        font-size: 16px;
        font-weight: 500;
    }

    /* Profile Card - Morphism effect */
    .profile-card {
      background: var(--surface-color);
      margin-top: 24px;
      padding: 24px;
      border-radius: var(--border-radius-xl);
      box-shadow: var(--neumorphic-shadow);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle light border for glassmorphism */
    }
    
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
    }
    
    .profile-picture-container {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: var(--surface-color);
        box-shadow: var(--neumorphic-inset-shadow);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .profile-picture {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-container);
    }
    
    .edit-image-btn {
        position: absolute;
        bottom: 0;
        right: 0;
        background: var(--primary-color);
        color: var(--on-primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--neumorphic-shadow);
        cursor: pointer;
        border: 2px solid var(--background-color);
        transition: all 0.2s ease;
    }
    
    .edit-image-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--primary-color);
    }

    .user-name {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }

    .user-details-list {
        list-style: none;
        padding: 0;
        margin-top: 24px;
        text-align: left;
    }

    .user-details-list li {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        font-size: 16px;
        color: var(--on-surface-variant);
        gap: 16px;
        padding: 12px;
        border-radius: var(--border-radius-m);
        background: rgba(255, 255, 255, 0.1); /* Subtle glassmorphic list item */
        box-shadow: inset 2px 2px 5px var(--shadow-inset-dark),
                    inset -2px -2px 5px var(--shadow-inset-light);
    }

    .user-details-list .material-symbols-rounded {
        font-size: 24px;
        color: var(--primary-color);
    }
    
    .user-details-list .detail-label {
        font-weight: 600;
        min-width: 80px;
        color: var(--on-surface);
    }

    /* Buttons - Morphism-style */
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 24px;
    }
    
    .edit-profile-btn, .save-profile-btn, .cancel-edit-btn, .logout-btn {
      border: none;
      border-radius: 100px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: var(--neumorphic-shadow);
      transform: translateZ(0); /* Hardware acceleration */
    }
    
    .edit-profile-btn {
        background-color: var(--surface-variant);
        color: var(--on-surface-variant);
    }

    .edit-profile-btn:hover {
      box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light),
        inset 2px 2px 5px var(--shadow-inset-dark); /* Subtle press effect */
      transform: translateY(2px);
    }

    .save-profile-btn {
        background-color: var(--primary-color);
        color: var(--on-primary);
    }

    .save-profile-btn:hover {
        box-shadow: 
          8px 8px 16px var(--shadow-dark),
          -8px -8px 16px var(--shadow-light),
          inset 2px 2px 5px rgba(255,255,255,0.2);
        transform: translateY(2px);
    }
    
    .cancel-edit-btn {
        background: var(--surface-color);
        color: var(--on-surface-variant);
        box-shadow: var(--neumorphic-shadow);
    }
    
    .cancel-edit-btn:hover {
        box-shadow: var(--neumorphic-inset-shadow); /* Inset shadow for a "pressed" look */
        transform: translateY(2px);
    }
    
    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background: var(--background-color);
      color: var(--error-color);
      box-shadow: var(--neumorphic-shadow);
      border-radius: 100px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      gap: 8px;
    }
    
    .logout-btn:hover {
        box-shadow: var(--neumorphic-inset-shadow);
        transform: translateY(2px);
        color: var(--on-error);
        background: var(--error-color);
    }
    
    .logout-btn .material-symbols-rounded {
        font-size: 20px;
        color: var(--error-color);
        transition: color 0.3s;
    }
    
    .logout-btn:hover .material-symbols-rounded {
        color: var(--on-error);
    }


    /* Edit Form Styles */
    .edit-form-container {
        display: none;
        text-align: left;
    }

    .edit-form-container label {
        display: block;
        font-size: 14px;
        color: var(--on-surface-variant);
        margin-bottom: 4px;
        margin-top: 16px;
        font-weight: 500;
    }

    /* Input fields - Inset neumorphism */
    .edit-form-container input {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: none;
        border-radius: var(--border-radius-m);
        font-size: 16px;
        color: var(--on-surface);
        background: var(--background-color);
        box-shadow: var(--neumorphic-inset-shadow);
        transition: all 0.2s ease;
    }
    
    .edit-form-container input:focus {
        outline: none;
        box-shadow: 
            inset 2px 2px 5px var(--shadow-inset-dark),
            inset -2px -2px 5px var(--shadow-inset-light),
            0 0 0 2px var(--primary-color); /* Primary color glow on focus */
    }

    /* Bottom Navigation - Glassmorphic effect */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(255, 251, 254, 0.8); /* Semi-transparent surface color */
      backdrop-filter: blur(10px); /* Glassmorphic blur */
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 -4px 10px var(--shadow-dark);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .nav-item {
      text-align: center;
      color: var(--on-surface-variant);
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-radius: var(--border-radius-xl);
    }
    .nav-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: var(--primary-container);
      box-shadow: 
        inset 2px 2px 5px var(--shadow-dark),
        inset -2px -2px 5px var(--shadow-light); /* Inset for the active item */
    }
    .nav-item .material-symbols-rounded {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .nav-item-label {
      font-size: 12px;
    }
    
    /* Media Queries for larger screens */
    @media (min-width: 600px) {
      .header {
        padding: 20px 32px;
      }
      .container {
        padding-bottom: 24px;
      }
      .bottom-nav {
        display: none;
      }
      .profile-card {
        text-align: left;
        display: flex;
        align-items: flex-start;
        gap: 32px;
      }
      .profile-header {
          flex-direction: column;
          align-items: center;
          gap: 24px;
      }
      .profile-details {
        flex-grow: 1;
      }
      .action-buttons {
          justify-content: flex-start;
      }
    }
  </style>
</head>
