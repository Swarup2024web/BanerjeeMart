<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banerjee Mart - Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #00897b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .profile-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: white;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
      display: block;
      margin: 0 auto 15px auto;
    }
    .profile-info {
      text-align: center;
    }
    .profile-info h2 {
      margin: 5px 0;
      font-size: 22px;
    }
    .profile-info p {
      color: gray;
      margin: 2px 0;
      font-size: 15px;
    }
    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    nav a {
      text-decoration: none;
      color: #777;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a.active {
      color: #00897b;
      font-weight: bold;
    }
    nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <header>My Profile</header>

  <div class="profile-container" id="profile-container">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
    <div class="profile-info">
      <h2 id="profile-name">Loading...</h2>
      <p id="profile-phone"></p>
      <p id="profile-address"></p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <nav>
    <a href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
      Home
    </a>
    <a href="cart.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart">
      Cart
    </a>
    <a href="orders.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Orders">
      Orders
    </a>
    <a href="profile.html" class="active">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Profile">
      Profile
    </a>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "auth.html";
      } else {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("profile-name").innerText = data.name || "No Name";
            document.getElementById("profile-phone").innerText = "ðŸ“ž " + (data.phone || "Not provided");
            document.getElementById("profile-address").innerText = "ðŸ“ " + (data.address || "Not provided");
            if (data.imageUrl) {
              document.getElementById("profile-pic").src = data.imageUrl;
            }
          }
        });
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "auth.html";
      });
    }
  </script>
</body>
</html>
