<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banerjee Mart - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #2874f0;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .profile-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    .profile-pic {
      display: block;
      margin: auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .input-group {
      margin-top: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #2874f0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #1a5fc3;
    }
    .logout {
      background: #ff4b4b;
    }
    .logout:hover {
      background: #d43f3f;
    }
  </style>
</head>
<body>

  <header>My Profile</header>

  <div class="profile-container">
    <img src="https://via.placeholder.com/100" id="profile-pic" class="profile-pic" alt="Profile Picture">
    
    <div class="input-group">
      <label>Name</label>
      <input type="text" id="name">
    </div>
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" disabled>
    </div>
    <div class="input-group">
      <label>Phone</label>
      <input type="text" id="phone">
    </div>
    <div class="input-group">
      <label>Address</label>
      <input type="text" id="address">
    </div>
    
    <button onclick="updateProfile()">Save Changes</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbBiAnCjdEcv2PdTRGDuI_eDnTfnnK8g8",
      authDomain: "banerjee-mart.firebaseapp.com",
      projectId: "banerjee-mart",
      storageBucket: "banerjee-mart.appspot.com",
      messagingSenderId: "183628570952",
      appId: "1:183628570952:web:3028bb258001d004d9537d"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("name").value = data.name || "";
            document.getElementById("email").value = user.email || "";
            document.getElementById("phone").value = data.phone || "";
            document.getElementById("address").value = data.address || "";
            if (data.imageUrl) {
              document.getElementById("profile-pic").src = data.imageUrl;
            }
          }
        });
      } else {
        window.location.href = "auth.html";
      }
    });

    function updateProfile() {
      const user = auth.currentUser;
      if (user) {
        db.collection("users").doc(user.uid).set({
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          address: document.getElementById("address").value,
          imageUrl: document.getElementById("profile-pic").src
        }, { merge: true }).then(() => {
          alert("Profile updated!");
        });
      }
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "auth.html";
      });
    }
  </script>

</body>
</html>
