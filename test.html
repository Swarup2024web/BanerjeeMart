<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Retro Card â€“ HTML/CSS</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#1b1412;          /* page background (very dark brown)   */
    --card:#d9cdb9;        /* card/bezel beige                     */
    --ink:#15110f;         /* inner panel dark                     */
    --orange:#ff9744;      /* top stripe                           */
    --red:#ff553e;         /* bottom stripe                        */
    --radius:24px;
  }

  *{box-sizing:border-box}
  body{
    min-height:100vh; margin:0;
    display:grid; place-items:center;
    background:var(--bg); color:#000;
    font-family:Urbanist, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  /* outer card with rounded corners */
  .card{
    width:min(78vw,420px);
    aspect-ratio:3/4;
    background:var(--card);
    border-radius:calc(var(--radius) + 6px);
    padding:16px;
    box-shadow:0 24px 60px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
    position:relative;
  }

  /* inner dark panel with thin beige frame */
  .panel{
    position:absolute; inset:16px 16px 84px 16px;
    background:var(--ink);
    border-radius:16px;
    box-shadow:inset 0 0 0 6px var(--card);
    overflow:hidden;
  }

  /* S-shaped twin stripes (built only with CSS clip-paths) */
  .stripes{position:absolute; inset:10% 6% 10% 6%}
  .band{
    position:absolute; left:0; right:0; height:44%;
    border-radius:6px;
  }
  /* top orange band */
  .band.top{
    top:0; background:var(--orange);
    /* step-down to the middle right */
    clip-path:polygon(
      0% 0%,
      100% 0%,
      100% 36%,
      62% 36%,
      38% 64%,
      0% 64%
    );
  }
  /* bottom red band */
  .band.bot{
    bottom:0; background:var(--red);
    /* step-up from the middle left */
    clip-path:polygon(
      100% 100%,
      0% 100%,
      0% 64%,
      38% 64%,
      62% 36%,
      100% 36%
    );
  }

  /* bottom label bar */
  .footer{
    position:absolute; left:0; right:0; bottom:0; height:84px;
    background:var(--card);
    border-radius:0 0 calc(var(--radius)+6px) calc(var(--radius)+6px);
    display:flex; align-items:flex-end; justify-content:space-between;
    padding:16px 18px;
  }

  .code{
    font-weight:900; font-size:32px; letter-spacing:1px;
    color:#0e0b0a;
  }
  .mark{
    font-weight:900; font-size:48px; line-height:1;
    color:#0e0b0a;
  }

  /* subtle rounding on the very outer corners */
  .card:before{
    content:""; position:absolute; inset:0;
    border-radius:calc(var(--radius) + 6px);
    box-shadow:inset 0 0 0 8px var(--card);
    pointer-events:none;
  }

  /* make it look crisp on small screens */
  @media (max-width:420px){
    .code{font-size:28px}
    .mark{font-size:42px}
  }
</style>
</head>
<body>
  <div class="card">
    <div class="panel">
      <div class="stripes">
        <div class="band top"></div>
        <div class="band bot"></div>
      </div>
    </div>

    <div class="footer">
      <div class="code">19/36</div>
      <div class="mark">S</div>
    </div>
  </div>
</body>
</html>
